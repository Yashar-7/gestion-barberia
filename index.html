<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia - Escuela de Barber√≠a</title>
    <style>
        :root {
            --dorado: #d4af37;
            --oscuro: #121212;
            --gris: #1e1e1e;
            --verde: #4caf50;
            --rojo: #f44336;
            --naranja: #ff9800; /* Color para la salida */
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('logo.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            overflow: hidden;
        }

        #reloj {
            font-size: 3rem;
            font-weight: bold;
            color: var(--dorado);
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .card { 
            background: rgba(30, 30, 30, 0.9); 
            padding: 3rem; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.7); 
            text-align: center; 
            width: 90%;
            max-width: 450px; 
            border: 1px solid rgba(212, 175, 55, 0.2);
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 5px;
            background: var(--dorado);
            border-radius: 20px 20px 0 0;
        }
        
        h1 { 
            color: var(--dorado); 
            margin: 0; 
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p { color: #888; margin-bottom: 30px; }

        input { 
            width: 100%; 
            padding: 18px; 
            margin-bottom: 20px; 
            border-radius: 12px; 
            border: 2px solid #333; 
            background: #000;
            color: var(--dorado);
            font-size: 1.5rem; 
            text-align: center; 
            box-sizing: border-box;
            outline: none;
            transition: border 0.3s;
        }

        input:focus { border-color: var(--dorado); }

        button { 
            background: var(--dorado); 
            color: black; 
            border: none; 
            padding: 18px; 
            border-radius: 12px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 1.2rem; 
            width: 100%; 
            transition: transform 0.1s, background 0.3s;
        }

        #mensaje { 
            margin-top: 25px; 
            border-radius: 12px;
            transition: all 0.5s ease;
            overflow: hidden;
            display: none;
            padding: 15px;
        }

        .info-cuota {
            font-weight: bold;
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .info-motivacion {
            font-style: italic;
            color: #ccc;
            margin-top: 10px;
            font-size: 0.95rem;
        }

        /* Clases de estado din√°micas */
        .exito { background: rgba(76, 175, 80, 0.15) !important; color: var(--verde) !important; border: 1px solid var(--verde) !important; display: block !important; }
        .salida { background: rgba(255, 152, 0, 0.15) !important; color: var(--naranja) !important; border: 1px solid var(--naranja) !important; display: block !important; }
        .error { background: rgba(244, 67, 54, 0.15) !important; color: var(--rojo) !important; border: 1px solid var(--rojo) !important; display: block !important; }
    </style>
</head>
<body>

    <div id="reloj">00:00:00</div>

    <div class="card">
        <img src="logo.png" alt="Logo" style="width: 100px; margin-bottom: 10px;">
        <h1>üíà Barber School</h1>
        <p>CONTROL DE ASISTENCIA</p>
        
        <input type="number" id="dni" placeholder="INGRESE DNI" autofocus>
        <button id="btnRegistrar" onclick="marcar()">REGISTRAR TURNO</button>
        
        <div id="mensaje">
            <div id="msg-texto" style="font-weight: bold; font-size: 1.4rem;"></div>
            <div id="msg-cuota" class="info-cuota"></div>
            <div id="msg-motivacion" class="info-motivacion"></div>
        </div>
    </div>

    <script>
        function actualizarReloj() {
            const ahora = new Date();
            const tiempo = ahora.toLocaleTimeString('es-AR');
            document.getElementById('reloj').innerText = tiempo;
        }
        setInterval(actualizarReloj, 1000);
        actualizarReloj();

        async function marcar() {
            const dniInput = document.getElementById('dni');
            const dni = dniInput.value;
            if(!dni) return;

            const div = document.getElementById('mensaje');
            const msgTexto = document.getElementById('msg-texto');
            const msgCuota = document.getElementById('msg-cuota');
            const msgMotivacion = document.getElementById('msg-motivacion');

            // Resetear estado visual antes de procesar
            div.style.display = "block";
            div.className = ""; 
            msgTexto.innerText = "Procesando...";
            msgCuota.innerText = "";
            msgMotivacion.innerText = "";

            try {
                const res = await fetch('/asistencia', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ dni })
                });
                const data = await res.json();
                
                if(data.success) {
                    // DETECTAR SI ES SALIDA: Buscamos palabras clave en el mensaje
                    const texto = data.message.toLowerCase();
                    const esSalida = texto.includes("adi√≥s") || texto.includes("descanso") || texto.includes("chau");
                    
                    div.className = esSalida ? 'salida' : 'exito';
                } else {
                    div.className = 'error';
                }

                msgTexto.innerText = data.message;

                if(data.extra) {
                    const partes = data.extra.split('|');
                    msgCuota.innerText = partes[0] || "";
                    msgMotivacion.innerText = partes[1] || "";
                }
                
                dniInput.value = '';
                dniInput.focus();

                // Ocultar mensaje despu√©s de 6 segundos
                setTimeout(() => {
                    div.style.display = "none";
                }, 6000);

            } catch (err) {
                div.className = 'error';
                msgTexto.innerText = "‚ùå Error de conexi√≥n";
            }
        }

        document.getElementById('dni').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') marcar();
        });
    </script>
</body>
</html>
