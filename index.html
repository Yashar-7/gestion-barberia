<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema de Asistencia - SmartBarber</title>
    <style>
        :root {
            --dorado: #d4af37;
            --oscuro: #121212;
            --gris: #1e1e1e;
            --verde: #4caf50;
            --rojo: #f44336;
            --naranja: #ff9800;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url('black_school.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            overflow: hidden;
        }

        #reloj {
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            font-weight: bold;
            color: var(--dorado);
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            background: rgba(0,0,0,0.4);
            padding: 10px 30px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }

        .card { 
            background: rgba(20, 20, 20, 0.85); 
            padding: 2rem; 
            border-radius: 25px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.9); 
            text-align: center; 
            width: 85%;
            max-width: 400px; 
            border: 1px solid rgba(212, 175, 55, 0.3);
            position: relative;
            backdrop-filter: blur(15px);
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 6px;
            background: linear-gradient(90deg, transparent, var(--dorado), transparent);
            border-radius: 20px 20px 0 0;
        }
        
        .logo-container {
            margin-bottom: 15px;
        }
        .logo-container img {
            width: 140px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
        }

        h1 { 
            color: var(--dorado); 
            margin: 5px 0; 
            font-size: 1.6rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        p { color: #aaa; margin-bottom: 25px; font-size: 0.85rem; letter-spacing: 1px; }

        input { 
            width: 100%; 
            padding: 18px; 
            margin-bottom: 20px; 
            border-radius: 12px; 
            border: 2px solid #333; 
            background: rgba(0,0,0,0.6);
            color: var(--dorado);
            font-size: 1.6rem; 
            text-align: center; 
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
        }

        input:focus { 
            border-color: var(--dorado); 
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        button { 
            background: var(--dorado); 
            color: black; 
            border: none; 
            padding: 18px; 
            border-radius: 12px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 1.1rem; 
            width: 100%; 
            transition: all 0.3s;
            text-transform: uppercase;
        }

        #mensaje { 
            margin-top: 25px; 
            border-radius: 12px;
            display: none;
            padding: 15px;
        }

        .info-cuota { font-weight: bold; font-size: 1.1rem; margin: 8px 0; }
        .info-motivacion { font-style: italic; color: #ddd; margin-top: 8px; font-size: 0.9rem; }

        .exito { background: rgba(76, 175, 80, 0.2) !important; color: #81c784 !important; border: 1px solid var(--verde) !important; display: block !important; }
        .error { background: rgba(244, 67, 54, 0.2) !important; color: #e57373 !important; border: 1px solid var(--rojo) !important; display: block !important; }
        .espera { background: rgba(212, 175, 55, 0.1) !important; color: var(--dorado) !important; border: 1px solid var(--dorado) !important; display: block !important; }
    </style>
</head>
<body>

    <div id="reloj">00:00:00</div>

    <div class="card">
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>üíà SmartBarber</h1>
        <p>CONTROL DE ASISTENCIA</p>
        
        <input type="number" id="dni" placeholder="INGRESE DNI" inputmode="numeric" pattern="[0-9]*" autofocus>
        <button id="btnRegistrar" onclick="marcar()">REGISTRAR INGRESO</button>
        
        <div id="mensaje">
            <div id="msg-texto" style="font-weight: bold; font-size: 1.2rem;"></div>
            <div id="msg-cuota" class="info-cuota"></div>
            <div id="msg-motivacion" class="info-motivacion"></div>
        </div>
    </div>

    <script>
        // URL de tu Google Apps Script
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzzCYvnMgejXSTFlZ-2A8iA4LX4cgffPjxlZlK_G8g4QLdBBjRVooBqK6JoMjW-DTvT8g/exec";

        function actualizarReloj() {
            const ahora = new Date();
            const tiempo = ahora.toLocaleTimeString('es-AR');
            document.getElementById('reloj').innerText = tiempo;
        }
        setInterval(actualizarReloj, 1000);
        actualizarReloj();

        async function marcar() {
            const dniInput = document.getElementById('dni');
            const dni = dniInput.value;
            if(!dni) return;

            const div = document.getElementById('mensaje');
            const msgTexto = document.getElementById('msg-texto');
            const msgCuota = document.getElementById('msg-cuota');
            const msgMotivacion = document.getElementById('msg-motivacion');

            // Estado de espera
            div.style.display = "block";
            div.className = "espera";
            msgTexto.innerText = "Buscando en base de datos...";
            msgCuota.innerText = "";
            msgMotivacion.innerText = "";

            try {
                // Consultamos a Google Sheets
                const response = await fetch(`${WEB_APP_URL}?dni=${dni}`);
                const data = await response.json();
                
                if(data.success) {
                    div.className = 'exito';
                    msgTexto.innerText = `¬°Hola, ${data.nombre}!`;
                    
                    // L√≥gica de cuota
                    if(data.cuota.toUpperCase() === "SI") {
                        msgCuota.innerText = "‚úÖ Cuota al d√≠a";
                        msgCuota.style.color = "#81c784";
                        msgMotivacion.innerText = "¬°Que tengas una excelente clase!";
                    } else {
                        msgCuota.innerText = "‚ö†Ô∏è Cuota Pendiente";
                        msgCuota.style.color = "#ffb74d";
                        msgMotivacion.innerText = "Por favor, pas√° por administraci√≥n.";
                    }
                } else {
                    div.className = 'error';
                    msgTexto.innerText = "DNI no encontrado";
                    msgMotivacion.innerText = "Verific√° el n√∫mero o registrate en admin.";
                }

                dniInput.value = '';
                dniInput.focus();

                // Ocultar mensaje despu√©s de 6 segundos
                setTimeout(() => {
                    div.style.display = "none";
                }, 6000);

            } catch (err) {
                console.error(err);
                div.className = 'error';
                msgTexto.innerText = "‚ùå Error de conexi√≥n";
            }
        }

        document.getElementById('dni').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') marcar();
        });
    </script>
</body>
</html>
