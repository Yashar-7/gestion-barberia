<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBarber - Sistema Central</title>
    <style>
        :root { 
            --dorado: #d4af37; 
            --oscuro: #121212; 
            --gris: #1e1e1e; 
            --rojo: #ff4444; 
            --verde: #4caf50; 
        }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--oscuro); 
            color: white; 
            padding: 20px; 
            margin: 0;
            /* A√±adimos un sutil degradado para que se vea m√°s premium */
            background: radial-gradient(circle at top, #1e1e1e 0%, #121212 100%);
        }
        .container { max-width: 1100px; margin: 0 auto; text-align: center; }
        
        .admin-panel {
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid var(--dorado);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .admin-panel h3 { width: 100%; margin-top: 0; color: var(--dorado); letter-spacing: 2px; }

        .cam-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #video {
            border: 2px solid var(--dorado);
            border-radius: 15px;
            background: #000;
            width: 240px;
            height: 180px;
            object-fit: cover;
            display: none;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }
        #foto-preview {
            width: 100px; /* Un poco m√°s grande para ver mejor */
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--verde);
            display: none;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.4);
        }
        
        input, select { 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #444; 
            background: #000; 
            color: white; 
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--dorado); box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
        
        button { 
            background: var(--dorado); 
            color: black; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
            text-transform: uppercase;
        }
        button:hover { transform: scale(1.03); filter: brightness(1.1); }
        button:active { transform: scale(0.98); }
        .btn-secundario { background: #444; color: white; }
        .btn-capturar { background: var(--verde); color: white; }

        .search-container { 
            margin-bottom: 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: var(--gris);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        #buscador { width: 300px; border-color: var(--dorado); }
        table { width: 100%; border-collapse: collapse; background: var(--gris); border-radius: 10px; overflow: hidden; }
        th { background: var(--dorado); color: black; padding: 15px; font-weight: bold; text-transform: uppercase; font-size: 0.85rem; }
        td { padding: 15px; border-bottom: 1px solid #333; text-align: center; vertical-align: middle; }
        
        .img-tabla { 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 2px solid var(--dorado); 
            background: #000;
            transition: 0.3s;
        }
        .img-tabla:hover { transform: scale(1.2); }

        .badge { padding: 6px 12px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; }
        .bg-si { background: var(--verde); color: white; }
        .bg-no { background: var(--rojo); color: white; }
        .btn-renovar { background: var(--verde); color: white; padding: 8px 12px; font-size: 0.75rem; margin-right: 5px; }
        .btn-eliminar { background: var(--rojo); color: white; padding: 8px 12px; font-size: 0.75rem; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: var(--dorado); letter-spacing: 3px;">CENTRO DE GESTI√ìN üíà SMARTBARBER</h1>
    
    <div class="admin-panel">
        <h3>‚ûï REGISTRAR NUEVO MIEMBRO</h3>
        
        <div class="cam-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
            <img id="foto-preview" src="">
            <div style="display:flex; gap:5px;">
                <button type="button" class="btn-secundario" onclick="activarCamara()">üì∑ ABRIR C√ÅMARA</button>
                <button type="button" class="btn-capturar" id="btn-foto" onclick="tomarFoto()" style="display:none;">üì∏ CAPTURAR</button>
            </div>
        </div>

        <div style="display:flex; flex-direction:column; gap:10px; width:300px;">
            <input type="text" id="nuevoNombre" placeholder="Nombre Completo">
            <input type="number" id="nuevoDni" placeholder="DNI">
            <input type="date" id="nuevoCumple" title="Fecha de Nacimiento">
            <input type="hidden" id="nuevaFoto"> 
            <select id="nuevoRol">
                <option value="Estudiante">Estudiante</option>
                <option value="Barbero">Barbero</option>
            </select>
            <button id="btn-guardar" onclick="registrarUsuario()">GUARDAR MIEMBRO</button>
        </div>
    </div>

    <div class="search-container">
        <h2 style="margin:0; font-size: 1.2rem; color: var(--dorado);">üìç LISTADO DE STAFF Y ALUMNOS</h2>
        <div>
            <input type="text" id="buscador" onkeyup="filtrarTabla()" placeholder="üîç Buscar por nombre o DNI...">
            <button onclick="cargarMiembros()" style="background: #444; color: white; padding: 10px;">üîÑ Sincronizar</button>
        </div>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Foto</th><th>DNI</th><th>Nombre</th><th>Rol</th><th>Cuota</th><th>Pr√≥ximo Venc.</th><th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-miembros">
            <tr><td colspan="7">Cargando base de datos...</td></tr>
        </tbody>
    </table>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzdIQm3sITKDmYmMqabIV5D4TMkruS1Qrbj3XIo_Amx6iGfgWWdfwoZ-pc6BodKUvd8Vg/exec";
    let miembrosCache = []; 

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const fotoPreview = document.getElementById('foto-preview');
    const btnFoto = document.getElementById('btn-foto');

    async function activarCamara() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
            video.srcObject = stream;
            video.style.display = 'block';
            btnFoto.style.display = 'block';
            fotoPreview.style.display = 'none';
        } catch (err) {
            alert("No se pudo acceder a la c√°mara. Revisa los permisos.");
        }
    }

    function tomarFoto() {
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, 320, 240);
        const dataURL = canvas.toDataURL('image/jpeg', 0.6);
        document.getElementById('nuevaFoto').value = dataURL;
        
        fotoPreview.src = dataURL;
        fotoPreview.style.display = 'block';
        video.style.display = 'none';
        btnFoto.style.display = 'none';
        alert("‚úÖ Foto capturada con √©xito");
    }

    async function cargarMiembros() {
        const tabla = document.getElementById('tabla-miembros');
        try {
            const res = await fetch(`${WEB_APP_URL}?action=getList&t=${Date.now()}`);
            miembrosCache = await res.json();
            renderizarTabla(miembrosCache);
        } catch (e) {
            tabla.innerHTML = "<tr><td colspan='7' style='color:var(--rojo)'>Error de conexi√≥n con Google Sheets</td></tr>";
        }
    }

    function renderizarTabla(datos) {
        const tabla = document.getElementById('tabla-miembros');
        tabla.innerHTML = "";
        if(datos.length === 0) { tabla.innerHTML = "<tr><td colspan='7'>No hay miembros registrados</td></tr>"; return; }

        datos.forEach(m => {
            const cuotaVal = m.cuota ? m.cuota.toUpperCase() : 'NO';
            const fotoUrl = m.foto && m.foto.length > 50 ? m.foto : "https://via.placeholder.com/100/000000/d4af37?text=B";
            
            tabla.innerHTML += `
                <tr>
                    <td><img src="${fotoUrl}" class="img-tabla"></td>
                    <td><b>${m.dni}</b></td>
                    <td style="text-align: left;">${m.nombre}</td>
                    <td>${m.rol || 'Estudiante'}</td>
                    <td><span class="badge ${cuotaVal === 'SI' ? 'bg-si' : 'bg-no'}">${cuotaVal}</span></td>
                    <td style="font-size:0.9rem; color:#aaa;">${m.vencimiento || '---'}</td>
                    <td>
                        <button class="btn-renovar" onclick="renovarCuota('${m.dni}', '${m.nombre}')">‚ûï PAGO</button>
                        <button class="btn-eliminar" onclick="eliminarMiembro('${m.dni}', '${m.nombre}')">üóëÔ∏è</button>
                    </td>
                </tr>`;
        });
    }

    async function registrarUsuario() {
        const btn = document.getElementById('btn-guardar');
        const nombre = document.getElementById('nuevoNombre').value.trim();
        const dni = document.getElementById('nuevoDni').value.trim();
        const cumple = document.getElementById('nuevoCumple').value;
        const foto = document.getElementById('nuevaFoto').value; 
        const rol = document.getElementById('nuevoRol').value;

        if(!nombre || !dni) return alert("Nombre y DNI son obligatorios");

        btn.disabled = true;
        btn.innerText = "PROCESANDO...";

        try {
            await fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: "add", nombre, dni, rol, cumple, foto })
            });
            
            alert("‚úÖ " + nombre + " ha sido registrado.");
            location.reload(); 
        } catch (e) {
            alert("Error al registrar. Intenta de nuevo.");
            btn.disabled = false;
            btn.innerText = "GUARDAR MIEMBRO";
        }
    }
