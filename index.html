<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartBarber - Sistema de Asistencia</title>
    <style>
        :root {
            --dorado: #d4af37;
            --oscuro: #121212;
            --verde: #4caf50;
            --rojo: #f44336;
            --naranja: #ff9800;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), 
                        url('black_school.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            overflow: hidden;
        }

        #reloj {
            font-size: clamp(2rem, 7vw, 3.5rem);
            font-weight: bold;
            color: var(--dorado);
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            background: rgba(0,0,0,0.5);
            padding: 10px 40px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .card { 
            background: rgba(25, 25, 25, 0.9); 
            padding: 2.5rem; 
            border-radius: 30px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.9); 
            text-align: center; 
            width: 85%;
            max-width: 420px; 
            border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(20px);
        }

        .logo-png {
            width: 120px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
        }

        h1 { 
            color: var(--dorado); 
            margin: 10px 0; 
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        p { color: #888; margin-bottom: 30px; font-size: 0.9rem; letter-spacing: 2px; }

        input { 
            width: 100%; 
            padding: 20px; 
            margin-bottom: 25px; 
            border-radius: 15px; 
            border: 2px solid #333; 
            background: rgba(0,0,0,0.7);
            color: var(--dorado);
            font-size: 2rem; 
            text-align: center; 
            box-sizing: border-box;
            outline: none;
        }

        button { 
            background: var(--dorado); 
            color: black; 
            border: none; 
            padding: 20px; 
            border-radius: 15px; 
            font-weight: 900; 
            cursor: pointer; 
            font-size: 1.2rem; 
            width: 100%; 
            text-transform: uppercase;
        }

        #mensaje { 
            margin-top: 25px; 
            border-radius: 15px;
            display: none;
            padding: 20px;
        }

        .info-cuota { font-weight: bold; font-size: 1.2rem; margin: 10px 0; }
        .info-motivacion { font-style: italic; color: #eee; margin-top: 10px; font-size: 0.95rem; }

        .exito { background: rgba(76, 175, 80, 0.25) !important; color: #a2fca2 !important; border: 1px solid var(--verde) !important; display: block !important; }
        .salida { background: rgba(255, 152, 0, 0.25) !important; color: #ffcc80 !important; border: 1px solid var(--naranja) !important; display: block !important; }
        .error { background: rgba(244, 67, 54, 0.25) !important; color: #ff9999 !important; border: 1px solid var(--rojo) !important; display: block !important; }
        .espera { background: rgba(212, 175, 55, 0.15) !important; color: var(--dorado) !important; border: 1px solid var(--dorado) !important; display: block !important; }
    </style>
</head>
<body>

    <div id="reloj">00:00:00</div>

    <div class="card">
        <img src="logo.png" alt="Logo SmartBarber" class="logo-png">
        
        <h1>ðŸ’ˆ SmartBarber</h1>
        <p>CONTROL DE ASISTENCIA</p>
        
        <input type="number" id="dni" placeholder="INGRESE DNI" autofocus>
        <button onclick="marcar()">REGISTRAR</button>
        
        <div id="mensaje">
            <div id="msg-texto" style="font-weight: 900; font-size: 1.4rem;"></div>
            <div id="msg-cuota" class="info-cuota"></div>
            <div id="msg-motivacion" class="info-motivacion"></div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzdIQm3sITKDmYmMqabIV5D4TMkruS1Qrbj3XIo_Amx6iGfgWWdfwoZ-pc6BodKUvd8Vg/exec";

        // CONFIGURACIÃ“N DE SONIDOS
        const sonidoCaja = new Audio('https://www.myinstants.com/media/sounds/cash-register-purchase.mp3');
        const sonidoDing = new Audio('https://www.myinstants.com/media/sounds/ding-sound-effect_2.mp3');

        // FUNCIÃ“N DE VOZ MEJORADA
        function hablar(texto) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const mensaje = new SpeechSynthesisUtterance(texto);
                let voces = window.speechSynthesis.getVoices();

                // Busca una voz natural en espaÃ±ol
                let vozPreferida = voces.find(v => v.name.includes('Google') && v.lang.includes('es')) || 
                                   voces.find(v => v.lang.includes('es'));

                if (vozPreferida) mensaje.voice = vozPreferida;
                mensaje.lang = 'es-ES';
                mensaje.rate = 1.05; 
                mensaje.pitch = 1.02;
                window.speechSynthesis.speak(mensaje);
            }
        }

        function actualizarReloj() {
            const ahora = new Date();
            document.getElementById('reloj').innerText = ahora.toLocaleTimeString('es-AR');
        }
        setInterval(actualizarReloj, 1000);
        actualizarReloj();

        async function marcar() {
            const dniInput = document.getElementById('dni');
            const dni = dniInput.value.trim();
            if(!dni) return;

            const div = document.getElementById('mensaje');
            const msgTexto = document.getElementById('msg-texto');
            const msgCuota = document.getElementById('msg-cuota');
            const msgMotivacion = document.getElementById('msg-motivacion');

            div.style.display = "block";
            div.className = "espera";
            msgTexto.innerText = "PROCESANDO...";
            msgCuota.innerText = "";
            msgMotivacion.innerText = "";

            try {
                const response = await fetch(`${WEB_APP_URL}?dni=${dni}&t=${Date.now()}`);
                const data = await response.json();
                
                if(data.success) {
                    div.className = (data.accion === "SALIDA") ? 'salida' : 'exito';
                    msgTexto.innerText = `${data.accion}: ${data.nombre}`;
                    
                    let saludoVoz = "";

                    if(data.accion === "ENTRADA") {
                        const rol = data.rol ? data.rol.toUpperCase() : "";
                        const cuota = data.cuota ? data.cuota.toString().toUpperCase() : "";

                        if(rol === "BARBERO") {
                            sonidoDing.play();
                            msgCuota.innerText = "âš¡ EQUIPO SMARTBARBER";
                            msgMotivacion.innerText = "Â¡Buen turno, colega! Hoy se corta fuerte.";
                            saludoVoz = `Â¡Bienvenido ${data.nombre}! Buen turno colega, hoy se corta fuerte.`;
                        } else if(cuota === "SI") {
                            sonidoCaja.play();
                            msgCuota.innerText = "âœ… CUOTA AL DÃA";
                            msgMotivacion.innerText = "Â¡A darle con todo al estudio!";
                            saludoVoz = `Hola ${data.nombre}, un gusto verte. Que tengas una excelente clase.`;
                        } else {
                            // DISCRECIÃ“N PARA DEUDORES
                            sonidoDing.play();
                            msgCuota.innerText = "âš ï¸ REVISAR PAGO";
                            msgMotivacion.innerText = "Por favor, acercate a administraciÃ³n.";
                            saludoVoz = `Hola ${data.nombre}, por favor consulta en recepciÃ³n antes de ingresar.`;
                        }
                    } else {
                        sonidoDing.play();
                        msgCuota.innerText = "Â¡HASTA LUEGO!";
                        msgMotivacion.innerText = "Que tengas un excelente descanso.";
                        saludoVoz = `Hasta luego ${data.nombre}. Que descanses.`;
                    }

                    hablar(saludoVoz);

                } else {
                    div.className = 'error';
                    msgTexto.innerText = "DNI NO ENCONTRADO";
                    msgMotivacion.innerText = "VerificÃ¡ los datos con el encargado.";
                    hablar("DNI no encontrado. Intenta nuevamente.");
                }
            } catch (err) {
                div.className = 'error';
                msgTexto.innerText = "âŒ ERROR DE RED";
                msgMotivacion.innerText = "ReintentÃ¡ en unos segundos.";
            } finally {
                dniInput.value = '';
                dniInput.focus();
                setTimeout(() => { div.style.display = "none"; }, 5000);
            }
        }

        document.getElementById('dni').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') marcar();
        });

        // Habilita el audio con el primer clic del usuario en la pantalla
        document.body.addEventListener('click', () => {
            const silence = new SpeechSynthesisUtterance("");
            window.speechSynthesis.speak(silence);
            window.speechSynthesis.getVoices();
        }, { once: true });

        window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
    </script>
</body>
</html>
