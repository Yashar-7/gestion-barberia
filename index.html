<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SmartBarber - Sistema Central</title>
    <style>
        /* Estilos incrustados para que no fallen */
        body { 
            background: #000 !important; 
            color: white !important; 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
        }
        .card { 
            background: #1a1a1a; 
            border: 2px solid #d4af37; 
            padding: 40px; 
            border-radius: 20px; 
            text-align: center;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }
        #reloj { font-size: 3rem; color: #d4af37; margin-bottom: 20px; font-weight: bold; }
        input { font-size: 2rem; width: 80%; padding: 10px; text-align: center; background: #000; color: #d4af37; border: 1px solid #d4af37; border-radius: 10px; }
        .btn-group { margin-top: 20px; display: flex; gap: 10px; }
        button { padding: 15px 30px; font-weight: bold; cursor: pointer; border-radius: 8px; border: none; text-transform: uppercase; }
        .btn-entrada { background: #d4af37; color: black; }
        .btn-salida { background: #333; color: white; }
        #mensaje { margin-top: 20px; display: none; padding: 20px; border-radius: 10px; border: 1px solid #444; }
        #user-foto { width: 100px; height: 100px; border-radius: 50%; border: 2px solid #d4af37; display: none; margin: 0 auto 10px; object-fit: cover; }
    </style>
</head>
<body>
    <div id="reloj">00:00:00</div>
    <div class="card">
        <h1 style="color:#d4af37; margin:0;">BARBER SCHOOL</h1>
        <p>CONTROL DE ASISTENCIA</p>
        <input type="number" id="dni" placeholder="DNI" autofocus>
        <div class="btn-group">
            <button class="btn-entrada" onclick="marcar('ENTRADA')">Entrada</button>
            <button class="btn-salida" onclick="marcar('SALIDA')">Salida</button>
        </div>
        <div id="mensaje">
            <img id="user-foto" src="">
            <div id="nombre" style="font-size: 1.5rem; font-weight: bold;"></div>
            <div id="info"></div>
        </div>
    </div>

    <script>
        // ESTA URL ES TU CONEXIÓN CON EL ADMIN Y EL EXCEL
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzdIQm3sITKDmYmMqabIV5D4TMkruS1Qrbj3XIo_Amx6iGfgWWdfwoZ-pc6BodKUvd8Vg/exec";

        function updateTime() {
            document.getElementById('reloj').innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        async function marcar(tipo) {
            const dni = document.getElementById('dni').value;
            if(!dni) return;

            const msgDiv = document.getElementById('mensaje');
            const foto = document.getElementById('user-foto');
            msgDiv.style.display = "block";
            msgDiv.style.background = "#222";
            document.getElementById('nombre').innerText = "BUSCANDO...";
            document.getElementById('info').innerText = "";
            foto.style.display = "none";

            try {
                const r = await fetch(`${WEB_APP_URL}?dni=${dni}&tipo=${tipo}&t=${Date.now()}`);
                const data = await r.json();
                if(data.success) {
                    msgDiv.style.background = tipo === 'ENTRADA' ? "rgba(0,100,0,0.3)" : "rgba(100,50,0,0.3)";
                    document.getElementById('nombre').innerText = data.nombre;
                    document.getElementById('info').innerText = data.cuota === "SI" ? "CUOTA AL DÍA" : "PAGO PENDIENTE";
                    if(data.foto) {
                        foto.src = data.foto;
                        foto.style.display = "block";
                    }
                } else {
                    msgDiv.style.background = "rgba(100,0,0,0.3)";
                    document.getElementById('nombre').innerText = "NO ENCONTRADO";
                }
            } catch(e) {
                document.getElementById('nombre').innerText = "ERROR DE RED";
            }
            setTimeout(() => { msgDiv.style.display = "none"; }, 5000);
            document.getElementById('dni').value = "";
        }
    </script>
</body>
</html>
