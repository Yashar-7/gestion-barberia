<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBarber - Asistencia</title>
    <style>
        /* ESTILOS CR√çTICOS - NO ELIMINAR */
        body { 
            background-color: #000000 !important; 
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('black_school.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        #reloj {
            font-size: 3.5rem;
            color: #d4af37;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            margin-bottom: 20px;
            background: rgba(20, 20, 20, 0.8);
            padding: 10px 40px;
            border-radius: 50px;
            border: 2px solid #d4af37;
        }

        .card {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid #d4af37;
            padding: 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        h1 { color: #d4af37; text-transform: uppercase; letter-spacing: 3px; margin: 0; font-size: 1.8rem; }
        
        input {
            width: 100%;
            background: #000;
            border: 2px solid #444;
            color: #d4af37;
            padding: 15px;
            font-size: 2rem;
            text-align: center;
            border-radius: 15px;
            margin: 20px 0;
            outline: none;
            box-sizing: border-box;
        }
        input:focus { border-color: #d4af37; }

        .btn-group { display: flex; gap: 10px; }
        
        button {
            flex: 1;
            padding: 15px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-entrada { background: #d4af37; color: #000; }
        .btn-salida { background: #333; color: #fff; border: 1px solid #555; }

        /* Mensajes de Respuesta */
        #mensaje { margin-top: 20px; padding: 15px; border-radius: 15px; display: none; }
        .exito { background: rgba(76, 175, 80, 0.2); border: 1px solid #4caf50; color: #afffaf; }
        .salida-msg { background: rgba(255, 152, 0, 0.2); border: 1px solid #ff9800; color: #ffdbaf; }
        .error { background: rgba(244, 67, 54, 0.2); border: 1px solid #f44336; color: #ffbaba; }
        
        #user-foto {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #d4af37;
            margin: 0 auto 10px;
            object-fit: cover;
            display: none;
        }
    </style>
</head>
<body>

    <div id="reloj">00:00:00</div>

    <div class="card">
        <h1>üíà SmartBarber</h1>
        <p style="color: #aaa; font-size: 0.9rem;">CONTROL DE ASISTENCIA</p>
        
        <input type="number" id="dni" placeholder="DNI" autofocus>
        
        <div class="btn-group">
            <button class="btn-entrada" onclick="marcar('ENTRADA')">Entrada</button>
            <button class="btn-salida" onclick="marcar('SALIDA')">Salida</button>
        </div>
        
        <div id="mensaje">
            <img id="user-foto" src="">
            <div id="msg-nombre" style="font-size: 1.5rem; font-weight: bold;"></div>
            <div id="msg-extra" style="margin-top: 5px;"></div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzdIQm3sITKDmYmMqabIV5D4TMkruS1Qrbj3XIo_Amx6iGfgWWdfwoZ-pc6BodKUvd8Vg/exec"; 

        function actualizarReloj() {
            document.getElementById('reloj').innerText = new Date().toLocaleTimeString();
        }
        setInterval(actualizarReloj, 1000);
        actualizarReloj();

        async function marcar(tipo) {
            const dni = document.getElementById('dni').value;
            if(!dni) return;

            const div = document.getElementById('mensaje');
            const img = document.getElementById('user-foto');
            const nom = document.getElementById('msg-nombre');

            div.style.display = "block";
            div.className = ""; 
            nom.innerText = "VERIFICANDO...";
            img.style.display = "none";

            try {
                const response = await fetch(`${WEB_APP_URL}?dni=${dni}&tipo=${tipo}&t=${Date.now()}`);
                const data = await response.json();

                if(data.success) {
                    div.className = tipo === 'ENTRADA' ? 'exito' : 'salida-msg';
                    nom.innerText = data.nombre;
                    document.getElementById('msg-extra').innerText = (tipo === 'ENTRADA') ? "¬°Bienvenido!" : "¬°Buen descanso!";
                    
                    if(data.foto) {
                        img.src = data.foto;
                        img.style.display = "block";
                    }
                } else {
                    div.className = "error";
                    nom.innerText = "ERROR";
                    document.getElementById('msg-extra').innerText = data.message || "No encontrado";
                }
            } catch (e) {
                div.className = "error";
                nom.innerText = "SIN CONEXI√ìN";
            }

            setTimeout(() => { div.style.display = "none"; }, 6000);
            document.getElementById('dni').value = "";
            document.getElementById('dni').focus();
        }
    </script>
</body>
</html>
