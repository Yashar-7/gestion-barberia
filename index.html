<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia - Escuela de Barber√≠a</title>
    <style>
        :root {
            --dorado: #d4af37;
            --oscuro: #121212;
            --gris: #1e1e1e;
            --verde: #4caf50;
            --rojo: #f44336;
            --naranja: #ff9800;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            /* IMAGEN DE FONDO CON FILTRO OSCURO PROFESIONAL */
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url('black_school.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            overflow: hidden;
        }

        #reloj {
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--dorado);
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            background: rgba(0,0,0,0.4);
            padding: 10px 30px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }

        .card { 
            background: rgba(20, 20, 20, 0.85); 
            padding: 2.5rem; 
            border-radius: 25px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.9); 
            text-align: center; 
            width: 90%;
            max-width: 420px; 
            border: 1px solid rgba(212, 175, 55, 0.3);
            position: relative;
            backdrop-filter: blur(15px);
            transition: all 0.5s ease;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 6px;
            background: linear-gradient(90deg, transparent, var(--dorado), transparent);
            border-radius: 20px 20px 0 0;
        }
        
        /* Contenedor del Logo */
        .logo-container {
            margin-bottom: 15px;
        }
        .logo-container img {
            width: 120px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.2));
        }

        h1 { 
            color: var(--dorado); 
            margin: 5px 0; 
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        p { color: #aaa; margin-bottom: 25px; font-size: 0.9rem; letter-spacing: 1px; }

        input { 
            width: 100%; 
            padding: 18px; 
            margin-bottom: 20px; 
            border-radius: 12px; 
            border: 2px solid #333; 
            background: rgba(0,0,0,0.6);
            color: var(--dorado);
            font-size: 1.6rem; 
            text-align: center; 
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
        }

        input:focus { 
            border-color: var(--dorado); 
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        button { 
            background: var(--dorado); 
            color: black; 
            border: none; 
            padding: 18px; 
            border-radius: 12px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 1.2rem; 
            width: 100%; 
            transition: all 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: #f1c40f;
            transform: translateY(-2px);
        }

        #mensaje { 
            margin-top: 25px; 
            border-radius: 12px;
            transition: all 0.5s ease;
            display: none;
            padding: 20px;
        }

        .info-cuota {
            font-weight: bold;
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .info-motivacion {
            font-style: italic;
            color: #ddd;
            margin-top: 10px;
            font-size: 1rem;
        }

        /* Estados din√°micos */
        .exito { background: rgba(76, 175, 80, 0.2) !important; color: #81c784 !important; border: 1px solid var(--verde) !important; display: block !important; }
        .salida { background: rgba(255, 152, 0, 0.2) !important; color: #ffb74d !important; border: 1px solid var(--naranja) !important; display: block !important; }
        .error { background: rgba(244, 67, 54, 0.2) !important; color: #e57373 !important; border: 1px solid var(--rojo) !important; display: block !important; }
    </style>
</head>
<body>

    <div id="reloj">00:00:00</div>

    <div class="card">
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>üíà Black School</h1>
        <p>CONTROL DE ASISTENCIA</p>
        
        <input type="number" id="dni" placeholder="INGRESE DNI" autofocus>
        <button id="btnRegistrar" onclick="marcar()">REGISTRAR TURNO</button>
        
        <div id="mensaje">
            <div id="msg-texto" style="font-weight: bold; font-size: 1.4rem;"></div>
            <div id="msg-cuota" class="info-cuota"></div>
            <div id="msg-motivacion" class="info-motivacion"></div>
        </div>
    </div>

    <script>
        function actualizarReloj() {
            const ahora = new Date();
            const tiempo = ahora.toLocaleTimeString('es-AR');
            document.getElementById('reloj').innerText = tiempo;
        }
        setInterval(actualizarReloj, 1000);
        actualizarReloj();

        async function marcar() {
            const dniInput = document.getElementById('dni');
            const dni = dniInput.value;
            if(!dni) return;

            const div = document.getElementById('mensaje');
            const msgTexto = document.getElementById('msg-texto');
            const msgCuota = document.getElementById('msg-cuota');
            const msgMotivacion = document.getElementById('msg-motivacion');

            div.style.display = "block";
            div.className = ""; 
            msgTexto.innerText = "Procesando...";
            msgCuota.innerText = "";
            msgMotivacion.innerText = "";

            try {
                const res = await fetch('/asistencia', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ dni })
                });
                const data = await res.json();
                
                if(data.success) {
                    const texto = data.message.toLowerCase();
                    const esSalida = texto.includes("adi√≥s") || texto.includes("descanso") || texto.includes("chau");
                    div.className = esSalida ? 'salida' : 'exito';
                } else {
                    div.className = 'error';
                }

                msgTexto.innerText = data.message;

                if(data.extra) {
                    const partes = data.extra.split('|');
                    msgCuota.innerText = partes[0] || "";
                    msgMotivacion.innerText = partes[1] || "";
                }
                
                dniInput.value = '';
                dniInput.focus();

                setTimeout(() => {
                    div.style.display = "none";
                }, 6000);

            } catch (err) {
                div.className = 'error';
                msgTexto.innerText = "‚ùå Error de conexi√≥n";
            }
        }

        document.getElementById('dni').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') marcar();
        });
    </script>
</body>
</html>
