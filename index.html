<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartBarber - GestiÃ³n de Asistencia</title>
    <style>
        :root {
            --dorado: #d4af37;
            --oscuro: #121212;
            --gris: #1e1e1e;
            --verde: #4caf50;
            --rojo: #f44336;
            --naranja: #ff9800;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), 
                        url('black_school.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            overflow: hidden;
        }

        #reloj {
            font-size: clamp(2rem, 7vw, 3.5rem);
            font-weight: bold;
            color: var(--dorado);
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            background: rgba(0,0,0,0.5);
            padding: 10px 40px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .card { 
            background: rgba(25, 25, 25, 0.9); 
            padding: 2.5rem; 
            border-radius: 30px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.9); 
            text-align: center; 
            width: 85%;
            max-width: 420px; 
            border: 1px solid rgba(212, 175, 55, 0.3);
            position: relative;
            backdrop-filter: blur(20px);
        }

        h1 { 
            color: var(--dorado); 
            margin: 10px 0; 
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        p { color: #888; margin-bottom: 30px; font-size: 0.9rem; letter-spacing: 2px; }

        input { 
            width: 100%; 
            padding: 20px; 
            margin-bottom: 25px; 
            border-radius: 15px; 
            border: 2px solid #333; 
            background: rgba(0,0,0,0.7);
            color: var(--dorado);
            font-size: 2rem; 
            text-align: center; 
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus { 
            border-color: var(--dorado); 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        button { 
            background: var(--dorado); 
            color: black; 
            border: none; 
            padding: 20px; 
            border-radius: 15px; 
            font-weight: 900; 
            cursor: pointer; 
            font-size: 1.2rem; 
            width: 100%; 
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:active { transform: scale(0.98); }

        #mensaje { 
            margin-top: 25px; 
            border-radius: 15px;
            display: none;
            padding: 20px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .info-cuota { font-weight: bold; font-size: 1.2rem; margin: 10px 0; }
        .info-motivacion { font-style: italic; color: #eee; margin-top: 10px; font-size: 0.95rem; }

        /* Estados de respuesta */
        .exito { background: rgba(76, 175, 80, 0.25) !important; color: #a2fca2 !important; border: 1px solid var(--verde) !important; display: block !important; }
        .salida { background: rgba(255, 152, 0, 0.25) !important; color: #ffcc80 !important; border: 1px solid var(--naranja) !important; display: block !important; }
        .error { background: rgba(244, 67, 54, 0.25) !important; color: #ff9999 !important; border: 1px solid var(--rojo) !important; display: block !important; }
        .espera { background: rgba(212, 175, 55, 0.15) !important; color: var(--dorado) !important; border: 1px solid var(--dorado) !important; display: block !important; }
    </style>
</head>
<body>

    <div id="reloj">00:00:00</div>

    <div class="card">
        <h1>ðŸ’ˆ SmartBarber</h1>
        <p>REGISTRO DE TURNO</p>
        
        <input type="number" id="dni" placeholder="DNI" inputmode="numeric" autofocus>
        <button id="btnRegistrar" onclick="marcar()">REGISTRAR</button>
        
        <div id="mensaje">
            <div id="msg-texto" style="font-weight: 900; font-size: 1.4rem;"></div>
            <div id="msg-cuota" class="info-cuota"></div>
            <div id="msg-motivacion" class="info-motivacion"></div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxVN6oHIIzypZHu5pdf53mziOqNYDm31rZtBd7pT7wdKwU6eXMfJFyxvXAotKgJonN6/exec";

        function actualizarReloj() {
            const ahora = new Date();
            document.getElementById('reloj').innerText = ahora.toLocaleTimeString('es-AR');
        }
        setInterval(actualizarReloj, 1000);
        actualizarReloj();

        async function marcar() {
            const dniInput = document.getElementById('dni');
            const dni = dniInput.value.trim();
            if(!dni) return;

            const div = document.getElementById('mensaje');
            const msgTexto = document.getElementById('msg-texto');
            const msgCuota = document.getElementById('msg-cuota');
            const msgMotivacion = document.getElementById('msg-motivacion');

            div.style.display = "block";
            div.className = "espera";
            msgTexto.innerText = "VERIFICANDO...";
            msgCuota.innerText = "";
            msgMotivacion.innerText = "";

            try {
                const response = await fetch(`${WEB_APP_URL}?dni=${dni}&t=${Date.now()}`);
                const data = await response.json();
                
                if(data.success) {
                    // Cambiamos color segÃºn ENTRADA o SALIDA
                    div.className = (data.accion === "SALIDA") ? 'salida' : 'exito';
                    msgTexto.innerText = `${data.accion}: ${data.nombre}`;
                    
                    if(data.accion === "ENTRADA") {
                        const cuotaStatus = data.cuota ? data.cuota.toString().toUpperCase() : "";
                        if(cuotaStatus === "SI") {
                            msgCuota.innerText = "âœ… ACCESO AUTORIZADO";
                            msgCuota.style.color = "#a2fca2";
                            msgMotivacion.innerText = "Â¡Buen inicio de turno! " + data.hora;
                        } else {
                            msgCuota.innerText = "âš ï¸ REVISAR ADMINISTRACIÃ“N";
                            msgCuota.style.color = "#ffcc80";
                            msgMotivacion.innerText = "Tu cuota figura pendiente.";
                        }
                    } else {
                        msgCuota.innerText = "Â¡NOS VEMOS LUEGO!";
                        msgMotivacion.innerText = "Salida registrada a las " + data.hora;
                    }
                } else {
                    div.className = 'error';
                    msgTexto.innerText = "DNI NO REGISTRADO";
                    msgMotivacion.innerText = "ConsultÃ¡ con el encargado.";
                }
            } catch (err) {
                div.className = 'error';
                msgTexto.innerText = "âŒ ERROR DE RED";
                msgMotivacion.innerText = "IntentÃ¡ de nuevo.";
            } finally {
                dniInput.value = '';
                dniInput.focus();
                setTimeout(() => { div.style.display = "none"; }, 6000);
            }
        }

        document.getElementById('dni').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') marcar();
        });
    </script>
</body>
</html>
