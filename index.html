<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartBarber - Sistema de Asistencia</title>
    <style>
        :root {
            --dorado: #d4af37;
            --oscuro: #121212;
            --verde: #4caf50;
            --rojo: #f44336;
            --naranja: #ff9800;
            --fondo-card: rgba(25, 25, 25, 0.95);
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: radial-gradient(circle, rgba(0,0,0,0.8) 0%, rgba(0,0,0,1) 100%), 
                        url('black_school.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            overflow: hidden;
        }

        #reloj {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            color: var(--dorado);
            margin-bottom: 25px;
            text-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
            background: rgba(0,0,0,0.6);
            padding: 15px 50px;
            border-radius: 60px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(212, 175, 55, 0.3);
            font-variant-numeric: tabular-nums;
        }

        .card { 
            background: var(--fondo-card); 
            padding: 3rem; 
            border-radius: 35px; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.8); 
            text-align: center; 
            width: 90%;
            max-width: 450px; 
            border: 1px solid rgba(212, 175, 55, 0.25);
            backdrop-filter: blur(25px);
            transition: transform 0.3s ease;
        }

        .logo-png {
            width: 90px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.4));
        }

        h1 { 
            color: var(--dorado); 
            margin: 5px 0; 
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 900;
        }

        p.subtitulo {
            letter-spacing: 2px;
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 20px;
        }

        #user-foto {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid var(--dorado);
            margin: 0 auto 20px;
            display: none;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            animation: scaleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes scaleIn { from { transform: scale(0); } to { transform: scale(1); } }

        input { 
            width: 100%; 
            padding: 18px; 
            margin-bottom: 25px; 
            border-radius: 15px; 
            border: 2px solid #333; 
            background: #000;
            color: var(--dorado);
            font-size: 2.2rem; 
            text-align: center; 
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--dorado); box-shadow: 0 0 15px rgba(212, 175, 55, 0.3); }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button { 
            border: none; 
            padding: 20px; 
            border-radius: 15px; 
            font-weight: 900; 
            cursor: pointer; 
            font-size: 1.1rem; 
            width: 100%; 
            text-transform: uppercase;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-entrada { background: var(--dorado); color: black; }
        .btn-salida { background: #222; color: #fff; border: 1px solid #444; }
        button:hover { filter: brightness(1.2); transform: translateY(-2px); }
        button:active { transform: scale(0.96); }

        #mensaje { 
            margin-top: 25px; 
            border-radius: 20px;
            display: none;
            padding: 25px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .info-cuota { font-weight: 800; font-size: 1.3rem; margin: 10px 0; letter-spacing: 1px; }
        .info-motivacion { color: #fff; margin-top: 8px; font-size: 1.1rem; opacity: 0.9; }

        /* Estados */
        .exito { background: rgba(76, 175, 80, 0.2) !important; color: #a2fca2 !important; border: 1px solid var(--verde) !important; display: block !important; }
        .salida-msg { background: rgba(255, 152, 0, 0.2) !important; color: #ffcc80 !important; border: 1px solid var(--naranja) !important; display: block !important; }
        .error { background: rgba(244, 67, 54, 0.2) !important; color: #ff9999 !important; border: 1px solid var(--rojo) !important; display: block !important; }
        .espera { background: rgba(212, 175, 55, 0.1) !important; color: var(--dorado) !important; border: 1px solid var(--dorado) !important; display: block !important; }
        
        .cumple-anim { color: #fff; font-size: 1.4rem; font-weight: bold; margin-top: 15px; text-shadow: 0 0 10px #ffeb3b; animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>

        <p class="subtitulo">ACADEMIA & STAFF</p>
        
        <input type="number" id="dni" placeholder="DNI" autocomplete="off">

        </div>

            <img id="user-foto" src="" alt="Perfil">
            <div id="msg-texto" style="font-weight: 900; font-size: 1.6rem; text-transform: uppercase;"></div>
            <div id="msg-cuota" class="info-cuota"></div>
            <div id="msg-motivacion" class="info-motivacion"></div>
            <div id="msg-cumple" class="cumple-anim"></div>
        </div>
    </div>
