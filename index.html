<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartBarber - Sistema de Asistencia</title>
    <style>
        :root {
            --dorado: #d4af37;
            --oscuro: #121212;
            --verde: #4caf50;
            --rojo: #f44336;
            --naranja: #ff9800;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), 
                        url('black_school.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            overflow: hidden;
        }

        #reloj {
            font-size: clamp(2rem, 7vw, 3.5rem);
            font-weight: bold;
            color: var(--dorado);
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            background: rgba(0,0,0,0.5);
            padding: 10px 40px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .card { 
            background: rgba(25, 25, 25, 0.9); 
            padding: 2.5rem; 
            border-radius: 30px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.9); 
            text-align: center; 
            width: 85%;
            max-width: 420px; 
            border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(20px);
        }

        .logo-png {
            width: 100px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
        }

        h1 { 
            color: var(--dorado); 
            margin: 5px 0; 
            font-size: 1.6rem;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        p { color: #888; margin-bottom: 20px; font-size: 0.8rem; letter-spacing: 2px; }

        input { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 20px; 
            border-radius: 12px; 
            border: 2px solid #333; 
            background: rgba(0,0,0,0.7);
            color: var(--dorado);
            font-size: 1.8rem; 
            text-align: center; 
            box-sizing: border-box;
            outline: none;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button { 
            color: black; 
            border: none; 
            padding: 18px; 
            border-radius: 12px; 
            font-weight: 900; 
            cursor: pointer; 
            font-size: 1rem; 
            width: 100%; 
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-entrada { background: var(--dorado); }
        .btn-salida { background: #333; color: white; border: 1px solid #444; }
        button:active { transform: scale(0.95); }

        #mensaje { 
            margin-top: 20px; 
            border-radius: 15px;
            display: none;
            padding: 20px;
        }

        .info-cuota { font-weight: bold; font-size: 1.2rem; margin: 10px 0; }
        .info-motivacion { font-style: italic; color: #eee; margin-top: 10px; font-size: 0.95rem; }

        .exito { background: rgba(76, 175, 80, 0.25) !important; color: #a2fca2 !important; border: 1px solid var(--verde) !important; display: block !important; }
        .salida-msg { background: rgba(255, 152, 0, 0.25) !important; color: #ffcc80 !important; border: 1px solid var(--naranja) !important; display: block !important; }
        .error { background: rgba(244, 67, 54, 0.25) !important; color: #ff9999 !important; border: 1px solid var(--rojo) !important; display: block !important; }
        .espera { background: rgba(212, 175, 55, 0.15) !important; color: var(--dorado) !important; border: 1px solid var(--dorado) !important; display: block !important; }
        
        .cumple-anim { color: #ffeb3b; text-shadow: 0 0 10px gold; font-size: 1.2rem; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="reloj">00:00:00</div>

    <div class="card">
        <img src="logo.png" alt="Logo" class="logo-png">
        <h1>ðŸ’ˆ SmartBarber</h1>
        <p>GESTIÃ“N ACADÃ‰MICA Y STAFF</p>
        
        <input type="number" id="dni" placeholder="INGRESE DNI" autofocus>
        
        <div class="btn-group">
            <button class="btn-entrada" onclick="marcar('ENTRADA')">Entrada</button>
            <button class="btn-salida" onclick="marcar('SALIDA')">Salida</button>
        </div>
        
        <div id="mensaje">
            <div id="msg-texto" style="font-weight: 900; font-size: 1.4rem;"></div>
            <div id="msg-cuota" class="info-cuota"></div>
            <div id="msg-motivacion" class="info-motivacion"></div>
            <div id="msg-cumple" class="cumple-anim"></div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzdIQm3sITKDmYmMqabIV5D4TMkruS1Qrbj3XIo_Amx6iGfgWWdfwoZ-pc6BodKUvd8Vg/exec"; // REEMPLAZA CON TU URL AL PUBLICAR

        const sonidoCaja = new Audio('https://www.myinstants.com/media/sounds/cash-register-purchase.mp3');
        const sonidoDing = new Audio('https://www.myinstants.com/media/sounds/ding-sound-effect_2.mp3');

        function hablar(texto) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const mensaje = new SpeechSynthesisUtterance(texto);
                mensaje.lang = 'es-ES';
                mensaje.rate = 1.0; 
                window.speechSynthesis.speak(mensaje);
            }
        }

        function actualizarReloj() {
            const ahora = new Date();
            document.getElementById('reloj').innerText = ahora.toLocaleTimeString('es-AR');
        }
        setInterval(actualizarReloj, 1000);

        async function marcar(tipo) {
            const dniInput = document.getElementById('dni');
            const dni = dniInput.value.trim();
            if(!dni) return;

            const div = document.getElementById('mensaje');
            const msgTexto = document.getElementById('msg-texto');
            const msgCuota = document.getElementById('msg-cuota');
            const msgMotivacion = document.getElementById('msg-motivacion');
            const msgCumple = document.getElementById('msg-cumple');

            div.style.display = "block";
            div.className = "espera";
            msgTexto.innerText = "PROCESANDO " + tipo + "...";
            msgCuota.innerText = "";
            msgMotivacion.innerText = "";
            msgCumple.innerText = "";

            try {
                // Enviamos DNI y TIPO (ENTRADA o SALIDA)
                const response = await fetch(`${WEB_APP_URL}?dni=${dni}&tipo=${tipo}&t=${Date.now()}`);
                const data = await response.json();
                
                if(data.success) {
                    div.className = (tipo === "SALIDA") ? 'salida-msg' : 'exito';
                    msgTexto.innerText = data.nombre;
                    
                    let saludoVoz = "";

                    if(tipo === "ENTRADA") {
                        sonidoCaja.play();
                        msgCuota.innerText = data.cuota === "SI" ? "âœ… CUOTA AL DÃA" : "âš ï¸ REVISAR PAGO";
                        msgMotivacion.innerText = "Â¡Bienvenido a clase!";
                        saludoVoz = `Hola ${data.nombre}, bienvenido.`;

                        // LÃ³gica de CumpleaÃ±os
                        if(data.esCumple) {
                            msgCumple.innerText = "ðŸŽ‚ Â¡FELIZ CUMPLEAÃ‘OS! ðŸŽˆ";
                            saludoVoz += " Â¡Y muy feliz cumpleaÃ±os!";
                        }
                    } else {
                        sonidoDing.play();
                        msgCuota.innerText = "SALIDA REGISTRADA";
                        msgMotivacion.innerText = "Â¡Buen descanso!";
                        saludoVoz = `Hasta luego ${data.nombre}, que descanses.`;
                    }

                    hablar(saludoVoz);

                } else {
                    div.className = 'error';
                    msgTexto.innerText = "ERROR";
                    msgMotivacion.innerText = data.message || "DNI no encontrado";
                    hablar("DNI no encontrado o error en registro.");
                }
            } catch (err) {
                div.className = 'error';
                msgTexto.innerText = "âŒ ERROR DE RED";
            } finally {
                dniInput.value = '';
                dniInput.focus();
                setTimeout(() => { div.style.display = "none"; }, 6000);
            }
        }

        document.getElementById('dni').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') marcar('ENTRADA'); // Por defecto al dar Enter marca Entrada
        });
    </script>
</body>
</html>
