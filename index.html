<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartBarber - Sistema de Asistencia</title>
    <style>
        :root {
            --dorado: #d4af37;
            --oscuro: #121212;
            --verde: #4caf50;
            --rojo: #f44336;
            --naranja: #ff9800;
        }

        /* Fuerza el fondo negro por si la imagen de la escuela no carga */
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background: #000; 
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('black_school.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            overflow: hidden;
        }

        #reloj {
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--dorado);
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
            background: rgba(0,0,0,0.7);
            padding: 10px 45px;
            border-radius: 50px;
            border: 1px solid var(--dorado);
            backdrop-filter: blur(10px);
        }

        .card { 
            background: rgba(20, 20, 20, 0.95); 
            padding: 40px; 
            border-radius: 30px; 
            box-shadow: 0 25px 50px rgba(0,0,0,1); 
            text-align: center; 
            width: 90%;
            max-width: 400px; 
            border: 1px solid rgba(212, 175, 55, 0.4);
            backdrop-filter: blur(15px);
        }

        h1 { 
            color: var(--dorado); 
            margin: 10px 0; 
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        input { 
            width: 100%; 
            padding: 15px; 
            margin: 20px 0; 
            border-radius: 12px; 
            border: 2px solid #333; 
            background: #000;
            color: var(--dorado);
            font-size: 2rem; 
            text-align: center; 
            outline: none;
        }

        .btn-group { display: flex; gap: 10px; }

        button { 
            flex: 1;
            padding: 18px; 
            border-radius: 12px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 1rem; 
            text-transform: uppercase;
            border: none;
            transition: 0.3s;
        }

        .btn-entrada { background: var(--dorado); color: black; }
        .btn-salida { background: #333; color: white; border: 1px solid #444; }

        #mensaje { 
            margin-top: 25px; 
            padding: 20px;
            border-radius: 15px;
            display: none; /* Se activa con JS */
        }

        /* Estados de mensaje */
        .exito { border: 1px solid var(--verde); background: rgba(76, 175, 80, 0.2); color: #afffaf; }
        .salida-msg { border: 1px solid var(--naranja); background: rgba(255, 152, 0, 0.2); color: #ffdbaf; }
        .error { border: 1px solid var(--rojo); background: rgba(244, 67, 54, 0.2); color: #ffbaba; }
        .espera { border: 1px solid var(--dorado); background: rgba(212, 175, 55, 0.1); color: var(--dorado); }

        #user-foto {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid var(--dorado);
            margin: 0 auto 15px;
            display: none;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div id="reloj">00:00:00</div>

    <div class="card">
        <img src="logo.png" style="width: 80px;" onerror="this.style.display='none'">
        <h1>SmartBarber</h1>
        <p style="color: #888; margin-bottom: 20px;">SISTEMA DE ASISTENCIA</p>
        
        <input type="number" id="dni" placeholder="DNI" autofocus>
        
        <div class="btn-group">
            <button class="btn-entrada" onclick="marcar('ENTRADA')">Entrada</button>
            <button class="btn-salida" onclick="marcar('SALIDA')">Salida</button>
        </div>
        
        <div id="mensaje">
            <img id="user-foto" src="">
            <div id="msg-texto" style="font-weight: bold; font-size: 1.5rem;"></div>
            <div id="msg-cuota"></div>
            <div id="msg-motivacion" style="font-style: italic; margin-top: 10px;"></div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzdIQm3sITKDmYmMqabIV5D4TMkruS1Qrbj3XIo_Amx6iGfgWWdfwoZ-pc6BodKUvd8Vg/exec"; 

        function actualizarReloj() {
            const ahora = new Date();
            document.getElementById('reloj').innerText = ahora.toLocaleTimeString();
        }
        setInterval(actualizarReloj, 1000);
        actualizarReloj();

        async function marcar(tipo) {
            const dni = document.getElementById('dni').value;
            if(!dni) return;

            const div = document.getElementById('mensaje');
            const img = document.getElementById('user-foto');
            const txt = document.getElementById('msg-texto');

            // Mostrar estado de carga
            div.style.display = "block";
            div.className = "espera";
            txt.innerText = "BUSCANDO...";
            img.style.display = "none";

            try {
                const response = await fetch(`${WEB_APP_URL}?dni=${dni}&tipo=${tipo}&t=${Date.now()}`);
                const data = await response.json();

                if(data.success) {
                    div.className = tipo === 'ENTRADA' ? 'exito' : 'salida-msg';
                    txt.innerText = data.nombre;
                    document.getElementById('msg-cuota').innerText = data.cuota === 'SI' ? "CUOTA AL DÍA" : "PAGO PENDIENTE";
                    
                    if(data.foto) {
                        img.src = data.foto;
                        img.style.display = "block";
                    }
                } else {
                    div.className = "error";
                    txt.innerText = "NO ENCONTRADO";
                }
            } catch (e) {
                div.className = "error";
                txt.innerText = "ERROR DE CONEXIÓN";
            }

            setTimeout(() => { div.style.display = "none"; }, 5000);
            document.getElementById('dni').value = "";
        }
    </script>
</body>
</html>
