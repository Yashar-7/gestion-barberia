<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBarber - Panel Administrativo</title>
    <style>
        :root {
            --dorado: #d4af37;
            --oscuro: #121212;
            --verde: #4caf50;
            --rojo: #f44336;
            --whatsapp: #25d366;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), 
                        url('Smartbarber.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            margin: 0; 
            padding: 20px;
            min-height: 100vh;
        }

        .admin-card { 
            background: rgba(25, 25, 25, 0.95); 
            padding: 2.5rem; 
            border-radius: 30px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.9); 
            border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(20px);
            max-width: 1000px;
            margin: 0 auto 30px auto;
        }

        h1 { 
            color: var(--dorado); 
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            margin-bottom: 25px;
            text-align: center;
        }

        .panel-flex {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            align-items: center;
        }

        /* Estilo C√°mara */
        .cam-section { text-align: center; }
        #video {
            width: 280px;
            height: 210px;
            border-radius: 20px;
            border: 2px solid var(--dorado);
            background: #000;
            object-fit: cover;
        }

        .btn-cam {
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid var(--dorado);
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.8rem;
            margin: 5px;
        }
        .btn-on { background: transparent; color: var(--dorado); }
        .btn-foto { background: var(--dorado); color: black; }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 320px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #333;
            background: rgba(0,0,0,0.8) !important;
            color: var(--dorado) !important;
            font-size: 1rem;
            outline: none;
        }

        .btn-principal { 
            background: var(--dorado); 
            color: black; 
            padding: 18px;
            border-radius: 15px;
            font-weight: 900;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* Tabla Estilo Bot√≥n */
        th { 
            background: rgba(212, 175, 55, 0.1);
            color: var(--dorado); 
            padding: 15px; 
            font-size: 0.75rem; 
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            text-transform: uppercase;
        }

        tr td { 
            background: rgba(30, 30, 30, 0.9); 
            padding: 15px; 
            text-align: center;
            border-bottom: 1px solid #333;
        }

        tr td:first-child { border-radius: 15px 0 0 15px; border-left: 4px solid var(--dorado); }
        tr td:last-child { border-radius: 0 15px 15px 0; }

        .img-perfil { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--dorado); object-fit: cover; }
        
        /* Badges de Estado */
        .badge { padding: 6px 12px; border-radius: 8px; font-size: 0.7rem; font-weight: bold; display: inline-block; }
        .status-si { background: rgba(76, 175, 80, 0.2); color: #a2fca2; border: 1px solid var(--verde); }
        .status-no { background: rgba(244, 67, 54, 0.2); color: #ff9999; border: 1px solid var(--rojo); }
        .status-staff { background: rgba(212, 175, 55, 0.1); color: var(--dorado); border: 1px solid var(--dorado); }

        .btn-accion { padding: 8px 12px; font-size: 0.7rem; border-radius: 8px; color: white; border: none; cursor: pointer; font-weight: bold; margin: 2px; }
        .search-bar { margin: 20px auto; max-width: 450px; }
    </style>
</head>
<body>

<div class="admin-card">
    <center>
        <h1>Control de Socios</h1>
    </center>

    <div class="panel-flex">
        <div class="cam-section">
            <video id="video" autoplay playsinline></video>
            <div style="margin-top: 15px;">
                <button onclick="activarCamara()" class="btn-cam btn-on">Encender</button>
                <button onclick="tomarFoto()" class="btn-cam btn-foto">Capturar</button>
            </div>
            <canvas id="canvas" style="display:none;" width="320" height="240"></canvas>
            <img id="preview" style="display:none; width:60px; height:60px; border-radius:50%; margin: 10px auto; border: 2px solid var(--verde); object-fit: cover;">
        </div>

        <div class="form-section">
            <input type="text" id="nuevoNombre" placeholder="Nombre completo">
            <input type="number" id="nuevoDni" placeholder="DNI">
            <input type="number" id="nuevoTel" placeholder="WhatsApp (549...)">
            <input type="date" id="nuevoCumple">
            <select id="nuevoRol">
                <option value="Estudiante">Estudiante</option>
                <option value="Barbero">Barbero (Staff)</option>
            </select>
            <input type="hidden" id="nuevaFoto">
            <button class="btn-principal" id="btn-registrar" onclick="registrarUsuario()">Guardar Registro</button>
        </div>
    </div>
</div>

<div class="search-bar">
    <input type="text" id="buscador" onkeyup="filtrarTabla()" placeholder="üîç Buscar socio o DNI..." style="text-align: center; border: 1px solid var(--dorado);">
</div>

<div style="overflow-x: auto; max-width: 1100px; margin: 0 auto;">
    <table id="miTabla">
        <thead>
            <tr>
                <th>Foto</th>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>Vencimiento</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-miembros">
            <tr><td colspan="7">Sincronizando...</td></tr>
        </tbody>
    </table>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzdIQm3sITKDmYmMqabIV5D4TMkruS1Qrbj3XIo_Amx6iGfgWWdfwoZ-pc6BodKUvd8Vg/exec";
    let miembrosCache = [];

    async function activarCamara() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('video').srcObject = stream;
    }

    function tomarFoto() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        canvas.getContext('2d').drawImage(video, 0, 0, 320, 240);
        const dataURL = canvas.toDataURL('image/jpeg', 0.6);
        document.getElementById('nuevaFoto').value = dataURL;
        document.getElementById('preview').src = dataURL;
        document.getElementById('preview').style.display = 'block';
    }

    function formatearFecha(fechaStr) {
        if (!fechaStr || fechaStr === "---") return "---";
        const d = new Date(fechaStr);
        if (isNaN(d.getTime())) return fechaStr;
        return `${d.getDate().toString().padStart(2, '0')}/${(d.getMonth() + 1).toString().padStart(2, '0')}/${d.getFullYear()}`;
    }

    async function cargarTodo() {
        const res = await fetch(`${WEB_APP_URL}?action=getList&t=${Date.now()}`);
        miembrosCache = await res.json();
        renderizarTabla(miembrosCache);
    }

    function renderizarTabla(datos) {
        const tbody = document.getElementById('tabla-miembros');
        tbody.innerHTML = "";
        datos.forEach(m => {
            let badgeClase = m.cuota === 'SI' ? 'status-si' : 'status-no';
            let labelEstado = m.cuota === 'SI' ? 'AL D√çA' : 'PENDIENTE';
            if (m.rol === 'Barbero') { badgeClase = 'status-staff'; labelEstado = 'STAFF'; }

            tbody.innerHTML += `
                <tr>
                    <td><img src="${m.foto || ''}" class="img-perfil" onerror="this.src='https://via.placeholder.com/50/000/d4af37?text=S'"></td>
                    <td style="color:var(--dorado)"><b>${m.dni}</b></td>
                    <td style="text-align:left">${m.nombre}</td>
                    <td><small>${m.rol}</small></td>
                    <td><span class="badge ${badgeClase}">${labelEstado}</span></td>
                    <td>${formatearFecha(m.vencimiento)}</td>
                    <td>
                        <button onclick="renovar('${m.dni}')" class="btn-accion" style="background:var(--verde)">PAGO</button>
                        <a href="https://wa.me/${m.telefono}" target="_blank"><button class="btn-accion" style="background:var(--whatsapp)">WA</button></a>
                        <button onclick="eliminar('${m.dni}')" class="btn-accion" style="background:var(--rojo)">X</button>
                    </td>
                </tr>
            `;
        });
    }

    async function registrarUsuario() {
        const btn = document.getElementById('btn-registrar');
        const datos = {
            nombre: document.getElementById('nuevoNombre').value,
            dni: document.getElementById('nuevoDni').value,
            telefono: document.getElementById('nuevoTel').value,
            cumple: document.getElementById('nuevoCumple').value,
            foto: document.getElementById('nuevaFoto').value,
            rol: document.getElementById('nuevoRol').value
        };
        if(!datos.nombre || !datos.dni) return alert("Completa Nombre y DNI");
        btn.innerText = "REGISTRANDO...";
        await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(datos) });
        alert("Guardado");
        location.reload();
    }

    async function renovar(dni) { await fetch(`${WEB_APP_URL}?action=renew&dni=${dni}`, { mode: 'no-cors' }); alert("Renovado"); cargarTodo(); }
    async function eliminar(dni) { if(confirm("¬øEliminar?")) { await fetch(`${WEB_APP_URL}?action=delete&dni=${dni}`, { mode: 'no-cors' }); cargarTodo(); } }
    
    function filtrarTabla() {
        const query = document.getElementById('buscador').value.toLowerCase();
        renderizarTabla(miembrosCache.filter(m => m.nombre.toLowerCase().includes(query) || m.dni.toString().includes(query)));
    }

    window.onload = cargarTodo;
</script>
</body>
</html>
