<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - SmartBarber</title>
    <style>
        :root { --dorado: #d4af37; --oscuro: #121212; --gris: #1e1e1e; --rojo: #ff4444; --verde: #4caf50; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--oscuro); color: white; padding: 20px; margin: 0; }
        .container { max-width: 1100px; margin: 0 auto; text-align: center; }
        
        /* Logo en Admin */
        .admin-logo { width: 70px; margin-bottom: 10px; filter: drop-shadow(0 0 5px var(--dorado)); }

        .admin-panel {
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid var(--dorado);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .cam-box { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        #video { border: 2px solid var(--dorado); border-radius: 10px; background: #000; width: 220px; height: 165px; object-fit: cover; }
        #canvas { display: none; }

        .form-box { display: flex; flex-direction: column; gap: 8px; width: 300px; }
        input, select { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #000; color: white; outline: none; }
        input:focus { border-color: var(--dorado); }
        
        button { background: var(--dorado); color: black; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { transform: scale(1.05); opacity: 0.9; }
        .btn-cam { background: #444; color: white; font-size: 0.8rem; }
        .btn-capture { background: var(--verde); color: white; font-size: 0.8rem; }

        .search-container { margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; background: var(--gris); padding: 15px; border-radius: 10px; }
        #buscador { width: 300px; border-color: var(--dorado); }

        table { width: 100%; border-collapse: collapse; background: var(--gris); border-radius: 10px; overflow: hidden; margin-bottom: 50px; }
        th { background: var(--dorado); color: black; padding: 15px; }
        td { padding: 12px; border-bottom: 1px solid #333; text-align: center; }
        .img-tabla { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid var(--dorado); }
        .badge { padding: 6px 12px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; }
        .bg-si { background: var(--verde); color: white; }
        .bg-no { background: var(--rojo); color: white; }
    </style>
</head>
<body>
<div class="container">
    <img src="logo.png" class="admin-logo" onerror="this.style.display='none'">
    <h1>Panel Administrativo üíà SmartBarber</h1>
    
    <div class="admin-panel">
        <div class="cam-box">
            <video id="video" autoplay playsinline></video>
            <div style="display:flex; gap:5px;">
                <button class="btn-cam" onclick="activarCamara()">üì∑ ENCENDER</button>
                <button class="btn-capture" onclick="tomarFoto()">üì∏ CAPTURAR</button>
            </div>
            <canvas id="canvas" width="320" height="240"></canvas>
            <img id="preview" style="display:none; width:60px; height:60px; border-radius:50%; border:2px solid var(--verde); object-fit: cover;">
        </div>

        <div class="form-box">
            <input type="text" id="nuevoNombre" placeholder="Nombre Completo">
            <input type="number" id="nuevoDni" placeholder="DNI">
            <label style="font-size: 0.7rem; color: var(--dorado); text-align: left;">Fecha Nacimiento:</label>
            <input type="date" id="nuevoCumple">
            <select id="nuevoRol">
                <option value="Estudiante">Estudiante</option>
                <option value="Barbero">Barbero</option>
            </select>
            <input type="hidden" id="nuevaFoto">
            <button id="btnGuardar" onclick="registrarUsuario()">GUARDAR MIEMBRO</button>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="buscador" onkeyup="filtrarTabla()" placeholder="üîç Buscar por nombre o DNI...">
        <button onclick="cargarMiembros()" style="background: #444; color: white;">üîÑ Sincronizar</button>
    </div>
    
    <table>
        <thead>
            <tr><th>Foto</th><th>DNI</th><th>Nombre</th><th>Rol</th><th>Cuota</th><th>Cumplea√±os</th><th>Acciones</th></tr>
        </thead>
        <tbody id="tabla-miembros"><tr><td colspan="7">Cargando datos...</td></tr></tbody>
    </table>
</div>

<script>
    // URL DE TU GOOGLE SCRIPT (Aseg√∫rate de que sea la √∫ltima implementaci√≥n)
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzdIQm3sITKDmYmMqabIV5D4TMkruS1Qrbj3XIo_Amx6iGfgWWdfwoZ-pc6BodKUvd8Vg/exec";
    
    let miembrosCache = [];
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');

    async function activarCamara() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            video.srcObject = stream;
        } catch (err) { alert("Error: No se pudo acceder a la c√°mara. Aseg√∫rate de usar HTTPS."); }
    }

    function tomarFoto() {
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, 320, 240);
        const dataURL = canvas.toDataURL('image/jpeg', 0.6);
        document.getElementById('nuevaFoto').value = dataURL;
        preview.src = dataURL;
        preview.style.display = 'block';
    }

    async function cargarMiembros() {
        try {
            const res = await fetch(`${WEB_APP_URL}?action=getList&t=${Date.now()}`);
            miembrosCache = await res.json();
            renderizarTabla(miembrosCache);
        } catch (e) { console.error("Error cargando lista", e); }
    }

    function renderizarTabla(datos) {
        const tabla = document.getElementById('tabla-miembros');
        tabla.innerHTML = "";
        datos.forEach(m => {
            const fotoUrl = m.foto || "https://via.placeholder.com/100/000/d4af37?text=S";
            const cuotaStatus = (m.cuota || "").toUpperCase();
            tabla.innerHTML += `
                <tr>
                    <td><img src="${fotoUrl}" class="img-tabla"></td>
                    <td><b>${m.dni}</b></td>
                    <td>${m.nombre}</td>
                    <td>${m.rol}</td>
                    <td><span class="badge ${cuotaStatus === 'SI' ? 'bg-si' : 'bg-no'}">${cuotaStatus === 'SI' ? 'AL D√çA' : 'PENDIENTE'}</span></td>
                    <td>${m.vencimiento || '---'}</td>
                    <td>
                        <button style="background:var(--verde); font-size:0.7rem; padding: 5px;" onclick="renovarCuota('${m.dni}')">PAGO</button>
                        <button style="background:var(--rojo); font-size:0.7rem; padding: 5px;" onclick="eliminarMiembro('${m.dni}')">üóëÔ∏è</button>
                    </td>
                </tr>`;
        });
    }

    async function registrarUsuario() {
        const btn = document.getElementById('btnGuardar');
        const nombre = document.getElementById('nuevoNombre').value;
        const dni = document.getElementById('nuevoDni').value;
        const foto = document.getElementById('nuevaFoto').value;
        const rol = document.getElementById('nuevoRol').value;
        const cumple = document.getElementById('nuevoCumple').value;

        if(!nombre || !dni) return alert("Nombre y DNI son obligatorios");
        
        btn.innerText = "GUARDANDO...";
        btn.disabled = true;

        try {
            const finalUrl = `${WEB_APP_URL}?action=add&nombre=${encodeURIComponent(nombre)}&dni=${dni}&rol=${rol}&cumple=${cumple}&foto=${encodeURIComponent(foto)}`;
            await fetch(finalUrl, { mode: 'no-cors' });
            alert("Miembro guardado con √©xito. Sincroniza para ver los cambios.");
            location.reload();
        } catch (err) {
            alert("Error al guardar");
            btn.disabled = false;
            btn.innerText = "GUARDAR MIEMBRO";
        }
    }

    async function renovarCuota(dni) { 
        await fetch(`${WEB_APP_URL}?action=renew&dni=${dni}`, { mode: 'no-cors' }); 
        alert("Pago registrado");
        cargarMiembros(); 
    }

    async function eliminarMiembro(dni) { 
        if(confirm("¬øEst√°s seguro de eliminar este registro?")) { 
            await fetch(`${WEB_APP_URL}?action=delete&dni=${dni}`, { mode: 'no-cors' }); 
            cargarMiembros(); 
        } 
    }

    function filtrarTabla() { 
        const b = document.getElementById('buscador').value.toLowerCase();
        renderizarTabla(miembrosCache.filter(m => m.nombre.toLowerCase().includes(b) || m.dni.toString().includes(b)));
    }

    window.onload = cargarMiembros;
</script>
</body>
</html>
