<script>
// Función para marcar pago que añadiremos a tu script actual
async function marcarPago(idUsuario) {
    const confirmacion = confirm("¿Confirmar pago de cuota para este alumno?");
    if(!confirmacion) return;

    try {
        const res = await fetch(`${URL}/rest/v1/users?id=eq.${idUsuario}`, {
            method: 'PATCH',
            headers: { 
                "apikey": KEY, 
                "Authorization": `Bearer ${KEY}`, 
                "Content-Type": "application/json" 
            },
            body: JSON.stringify({ cuota_pagada: true })
        });
        
        if(res.ok) {
            alert("✅ Pago registrado con éxito");
            location.reload(); // Recargamos para ver los cambios
        }
    } catch (err) {
        alert("❌ Error al registrar pago");
    }
}
</script>
