<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBarber - Panel Administrativo</title>
    <style>
        :root {
            --dorado: #d4af37;
            --oscuro: #0a0a0a;
            --verde: #4caf50;
            --rojo: #f44336;
            --whatsapp: #25d366;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url('Smartbarber.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; margin: 0; padding: 20px;
        }

        /* Efecto de Poste de Barber铆a en los bordes */
        .admin-card { 
            background: rgba(20, 20, 20, 0.95); padding: 2.5rem; border-radius: 30px; 
            box-shadow: 0 0 40px rgba(0,0,0,1); 
            border: 2px solid transparent;
            border-image: repeating-linear-gradient(45deg, #ff4d4d, #ff4d4d 10px, #fff 10px, #fff 20px, #4d79ff 20px, #4d79ff 30px) 1;
            max-width: 1000px; margin: 0 auto 40px;
            backdrop-filter: blur(15px);
        }

        .header-logo { text-align: center; margin-bottom: 20px; }
        .header-logo img { width: 100px; filter: drop-shadow(0 0 15px var(--dorado)); }
        
        h1 { 
            color: var(--dorado); text-transform: uppercase; letter-spacing: 6px; 
            text-align: center; margin: 10px 0; font-size: 2.2rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .panel-flex { display: flex; flex-wrap: wrap; gap: 40px; justify-content: center; align-items: flex-start; }

        /* C谩mara Estilo Premium */
        #video { width: 280px; height: 210px; border-radius: 20px; border: 3px solid var(--dorado); background: #000; object-fit: cover; }
        
        .btn-cam {
            padding: 12px 20px; border-radius: 12px; font-weight: bold; cursor: pointer;
            border: 1px solid var(--dorado); transition: 0.3s; text-transform: uppercase;
        }
        .btn-on { background: transparent; color: var(--dorado); margin-right: 10px; }
        .btn-foto { background: var(--dorado); color: black; }

        /* Formulario */
        .form-section { display: flex; flex-direction: column; gap: 12px; width: 320px; }
        input, select { 
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #333;
            background: rgba(0,0,0,0.85) !important; color: var(--dorado) !important; font-weight: bold;
        }

        .btn-principal { 
            background: var(--dorado); color: black; padding: 18px; border-radius: 15px;
            font-weight: 900; border: none; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        /* Tabla y Segmentaci贸n */
        th { 
            background: linear-gradient(to bottom, #222, #111); color: var(--dorado); 
            padding: 18px; font-size: 0.8rem; letter-spacing: 2px;
            border: 1px solid #333;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        tr td { background: rgba(30, 30, 30, 0.9); padding: 15px; text-align: center; border-bottom: 1px solid #444; }
        tr td:first-child { border-radius: 15px 0 0 15px; border-left: 5px solid var(--dorado); }
        tr td:last-child { border-radius: 0 15px 15px 0; }

        .img-perfil { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--dorado); object-fit: cover; }
        
        /* Botones Acci贸n */
        .btn-accion { 
            padding: 10px 14px; font-size: 0.7rem; border-radius: 8px; color: white; 
            border: none; cursor: pointer; font-weight: bold; margin: 0 4px;
        }

        .badge { padding: 8px 12px; border-radius: 8px; font-size: 0.7rem; font-weight: bold; }
        .status-si { background: rgba(76, 175, 80, 0.2); color: #a2fca2; border: 1px solid var(--verde); }
        .status-no { background: rgba(244, 67, 54, 0.2); color: #ff9999; border: 1px solid var(--rojo); }
        .status-staff { background: rgba(212, 175, 55, 0.1); color: var(--dorado); border: 1px solid var(--dorado); }

        .search-bar { margin: 30px auto; max-width: 480px; text-align: center; }
        .search-bar input { text-align: center; width: 80%; }
    </style>
</head>
<body>

<div class="admin-card">
    <div class="header-logo">
        <img src="logo.png" alt="SmartBarber Logo" onerror="this.src='https://via.placeholder.com/100/000/d4af37?text=SB'">
        <h1>SmartBarber Admin</h1>
    </div>

    <div class="panel-flex">
        <div class="cam-section">
            <video id="video" autoplay playsinline></video>
            <div style="margin-top: 15px;">
                <button onclick="activarCamara()" class="btn-cam btn-on">Encender</button>
                <button onclick="tomarFoto()" class="btn-cam btn-foto">Capturar</button>
            </div>
            <canvas id="canvas" style="display:none;" width="320" height="240"></canvas>
            <img id="preview" style="display:none; width:70px; height:70px; border-radius:50%; margin: 15px auto; border: 2px solid var(--verde); object-fit: cover;">
        </div>

        <div class="form-section">
            <input type="text" id="nuevoNombre" placeholder="Nombre completo">
            <input type="number" id="nuevoDni" placeholder="DNI">
            <input type="number" id="nuevoTel" placeholder="WhatsApp (549...)">
            <input type="date" id="nuevoCumple">
            <select id="nuevoRol">
                <option value="Estudiante">Alumno / Estudiante</option>
                <option value="Barbero">Barbero (Personal)</option>
            </select>
            <input type="hidden" id="nuevaFoto">
            <button class="btn-principal" id="btn-registrar" onclick="registrarUsuario()">Registrar en Sistema</button>
        </div>
    </div>
</div>

<div class="search-bar">
    <input type="text" id="buscador" onkeyup="filtrarTabla()" placeholder=" BUSCAR POR NOMBRE O DNI..." style="border: 1px solid var(--dorado);">
</div>

<div style="overflow-x: auto; max-width: 1100px; margin: 0 auto; padding-bottom: 50px;">
    <table>
        <thead>
            <tr>
                <th>FOTO</th>
                <th>DNI</th>
                <th>SOCIO</th>
                <th>ROL</th>
                <th>ESTADO</th>
                <th>VENCIMIENTO</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody id="tabla-miembros">
            <tr><td colspan="7">Cargando base de datos...</td></tr>
        </tbody>
    </table>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzdIQm3sITKDmYmMqabIV5D4TMkruS1Qrbj3XIo_Amx6iGfgWWdfwoZ-pc6BodKUvd8Vg/exec";
    let miembrosCache = [];

    async function activarCamara() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('video').srcObject = stream;
    }

    function tomarFoto() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        canvas.getContext('2d').drawImage(video, 0, 0, 320, 240);
        const dataURL = canvas.toDataURL('image/jpeg', 0.6);
        document.getElementById('nuevaFoto').value = dataURL;
        document.getElementById('preview').src = dataURL;
        document.getElementById('preview').style.display = 'block';
    }

    function formatearFecha(fechaStr) {
        if (!fechaStr || fechaStr === "---") return "---";
        const d = new Date(fechaStr);
        if (isNaN(d.getTime())) return fechaStr;
        return d.toLocaleDateString('es-AR');
    }

    async function cargarTodo() {
        try {
            const res = await fetch(`${WEB_APP_URL}?action=getList&t=${Date.now()}`);
            miembrosCache = await res.json();
            renderizarTabla(miembrosCache);
        } catch(e) { console.log(e); }
    }

    function renderizarTabla(datos) {
        const tbody = document.getElementById('tabla-miembros');
        tbody.innerHTML = "";
        datos.forEach(m => {
            let badgeClase = m.cuota === 'SI' ? 'status-si' : 'status-no';
            let labelEstado = m.cuota === 'SI' ? 'AL DA' : 'PENDIENTE';
            let btnPago = `<button onclick="renovar('${m.dni}')" class="btn-accion" style="background:var(--verde)">PAGO</button>`;

            // L贸gica de segmentaci贸n para Barberos
            if (m.rol === 'Barbero') { 
                badgeClase = 'status-staff'; 
                labelEstado = 'STAFF'; 
                btnPago = ""; // El barbero no paga cuota, el bot贸n desaparece
            }

            tbody.innerHTML += `
                <tr>
                    <td><img src="${m.foto || ''}" class="img-perfil" onerror="this.src='https://via.placeholder.com/50/000/d4af37?text=S'"></td>
                    <td style="color:var(--dorado)"><b>${m.dni}</b></td>
                    <td style="text-align:left">${m.nombre}</td>
                    <td><small>${m.rol}</small></td>
                    <td><span class="badge ${badgeClase}">${labelEstado}</span></td>
                    <td>${formatearFecha(m.vencimiento)}</td>
                    <td>
                        ${btnPago}
                        <a href="https://wa.me/${m.telefono}" target="_blank">
                            <button class="btn-accion" style="background:var(--whatsapp)">WA</button>
                        </a>
                        <button onclick="eliminar('${m.dni}')" class="btn-accion" style="background:var(--rojo)">X</button>
                    </td>
                </tr>
            `;
        });
    }

    async function registrarUsuario() {
        const btn = document.getElementById('btn-registrar');
        const datos = {
            nombre: document.getElementById('nuevoNombre').value,
            dni: document.getElementById('nuevoDni').value,
            telefono: document.getElementById('nuevoTel').value,
            cumple: document.getElementById('nuevoCumple').value,
            foto: document.getElementById('nuevaFoto').value,
            rol: document.getElementById('nuevoRol').value
        };
        if(!datos.nombre || !datos.dni) return alert("Faltan datos.");
        btn.innerText = "REGISTRANDO...";
        await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(datos) });
        alert("Socio Guardado");
        location.reload();
    }

    async function renovar(dni) { await fetch(`${WEB_APP_URL}?action=renew&dni=${dni}`, { mode: 'no-cors' }); cargarTodo(); }
    async function eliminar(dni) { if(confirm("驴Eliminar?")) { await fetch(`${WEB_APP_URL}?action=delete&dni=${dni}`, { mode: 'no-cors' }); cargarTodo(); } }
    
    function filtrarTabla() {
        const query = document.getElementById('buscador').value.toLowerCase();
        renderizarTabla(miembrosCache.filter(m => m.nombre.toLowerCase().includes(query) || m.dni.toString().includes(query)));
    }

    window.onload = cargarTodo;
</script>
</body>
</html>
