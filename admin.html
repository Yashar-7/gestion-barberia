<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBarber - Panel Administrativo</title>
    <style>
        :root {
            --dorado: #d4af37;
            --oscuro: #121212;
            --verde: #4caf50;
            --rojo: #f44336;
            --whatsapp: #25d366;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url('Smartbarber.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; margin: 0; padding: 20px;
        }

        .admin-card { 
            background: rgba(25, 25, 25, 0.95); padding: 2.5rem; border-radius: 30px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.9); border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(20px); max-width: 1000px; margin: 0 auto 40px;
        }

        h1 { color: var(--dorado); text-transform: uppercase; letter-spacing: 5px; text-align: center; margin-bottom: 30px; }

        .panel-flex { display: flex; flex-wrap: wrap; gap: 50px; justify-content: center; align-items: flex-start; }

        /* C치mara */
        #video { width: 280px; height: 210px; border-radius: 20px; border: 2px solid var(--dorado); background: #000; object-fit: cover; }
        
        /* Botones de C치mara (Separados) */
        .btn-cam {
            padding: 12px 20px; border-radius: 12px; font-weight: bold; cursor: pointer;
            border: 1px solid var(--dorado); transition: 0.3s; text-transform: uppercase;
            margin: 0 10px; /* Separaci칩n entre ON y FOTO */
        }
        .btn-on { background: transparent; color: var(--dorado); }
        .btn-foto { background: var(--dorado); color: black; }

        /* Formulario */
        .form-section { display: flex; flex-direction: column; gap: 15px; width: 320px; }
        input, select { 
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #333;
            background: rgba(0,0,0,0.8) !important; color: var(--dorado) !important; outline: none; box-sizing: border-box;
        }

        .btn-principal { 
            background: var(--dorado); color: black; padding: 18px; border-radius: 15px;
            font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; margin-top: 10px;
        }

        /* Tabla y Encabezados Separados */
        th { 
            background: rgba(212, 175, 55, 0.05); color: var(--dorado); padding: 18px; 
            font-size: 0.75rem; border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px; text-transform: uppercase; letter-spacing: 1px;
        }

        /* Filas de la Tabla */
        table { width: 100%; border-collapse: separate; border-spacing: 0 12px; }
        tr td { background: rgba(35, 35, 35, 0.9); padding: 18px; text-align: center; border-bottom: 1px solid #333; }
        tr td:first-child { border-radius: 18px 0 0 18px; border-left: 4px solid var(--dorado); }
        tr td:last-child { border-radius: 0 18px 18px 0; }

        .img-perfil { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--dorado); object-fit: cover; }
        
        /* Botones de Acci칩n (Separados y m치s grandes) */
        .btn-accion { 
            padding: 10px 16px; font-size: 0.75rem; border-radius: 10px; color: white; 
            border: none; cursor: pointer; font-weight: bold; 
            margin: 0 6px; /* M츼S ESPACIO ENTRE ELLOS */
            transition: 0.2s;
            min-width: 45px;
        }
        .btn-accion:hover { transform: translateY(-2px); filter: brightness(1.2); }

        .badge { padding: 8px 14px; border-radius: 10px; font-size: 0.7rem; font-weight: bold; }
        .status-si { background: rgba(76, 175, 80, 0.15); color: #a2fca2; border: 1px solid var(--verde); }
        .status-no { background: rgba(244, 67, 54, 0.15); color: #ff9999; border: 1px solid var(--rojo); }
        .status-staff { background: rgba(212, 175, 55, 0.1); color: var(--dorado); border: 1px solid var(--dorado); }

        .search-bar { margin: 30px auto; max-width: 480px; }
    </style>
</head>
<body>

<div class="admin-card">
    <h1>Gesti칩n de Socios</h1>
    <div class="panel-flex">
        <div class="cam-section">
            <video id="video" autoplay playsinline></video>
            <div style="margin-top: 20px;">
                <button onclick="activarCamara()" class="btn-cam btn-on">Encender</button>
                <button onclick="tomarFoto()" class="btn-cam btn-foto">Capturar</button>
            </div>
            <canvas id="canvas" style="display:none;" width="320" height="240"></canvas>
            <img id="preview" style="display:none; width:70px; height:70px; border-radius:50%; margin: 15px auto; border: 2px solid var(--verde); object-fit: cover;">
        </div>

        <div class="form-section">
            <input type="text" id="nuevoNombre" placeholder="Nombre completo">
            <input type="number" id="nuevoDni" placeholder="DNI del socio">
            <input type="number" id="nuevoTel" placeholder="WhatsApp (Ej: 549...)">
            <input type="date" id="nuevoCumple">
            <select id="nuevoRol">
                <option value="Estudiante">Estudiante</option>
                <option value="Barbero">Barbero (Staff)</option>
            </select>
            <input type="hidden" id="nuevaFoto">
            <button class="btn-principal" id="btn-registrar" onclick="registrarUsuario()">Guardar en Base de Datos</button>
        </div>
    </div>
</div>

<div class="search-bar">
    <input type="text" id="buscador" onkeyup="filtrarTabla()" placeholder="游댌 Buscar por nombre o n칰mero de DNI..." style="text-align: center; border: 1px solid var(--dorado);">
</div>

<div style="overflow-x: auto; max-width: 1100px; margin: 0 auto; padding-bottom: 50px;">
    <table>
        <thead>
            <tr>
                <th>Foto</th>
                <th>DNI</th>
                <th>Socio</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>Vencimiento</th>
                <th style="min-width: 180px;">Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-miembros">
            <tr><td colspan="7">Sincronizando base de datos...</td></tr>
        </tbody>
    </table>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzdIQm3sITKDmYmMqabIV5D4TMkruS1Qrbj3XIo_Amx6iGfgWWdfwoZ-pc6BodKUvd8Vg/exec";
    let miembrosCache = [];

    async function activarCamara() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('video').srcObject = stream;
    }

    function tomarFoto() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        canvas.getContext('2d').drawImage(video, 0, 0, 320, 240);
        const dataURL = canvas.toDataURL('image/jpeg', 0.6);
        document.getElementById('nuevaFoto').value = dataURL;
        document.getElementById('preview').src = dataURL;
        document.getElementById('preview').style.display = 'block';
    }

    function formatearFecha(fechaStr) {
        if (!fechaStr || fechaStr === "---") return "---";
        const d = new Date(fechaStr);
        if (isNaN(d.getTime())) return fechaStr;
        return d.toLocaleDateString('es-AR');
    }

    async function cargarTodo() {
        try {
            const res = await fetch(`${WEB_APP_URL}?action=getList&t=${Date.now()}`);
            miembrosCache = await res.json();
            renderizarTabla(miembrosCache);
        } catch(e) { console.log(e); }
    }

    function renderizarTabla(datos) {
        const tbody = document.getElementById('tabla-miembros');
        tbody.innerHTML = "";
        datos.forEach(m => {
            let badgeClase = m.cuota === 'SI' ? 'status-si' : 'status-no';
            let labelEstado = m.cuota === 'SI' ? 'AL D칈A' : 'PENDIENTE';
            if (m.rol === 'Barbero') { badgeClase = 'status-staff'; labelEstado = 'STAFF'; }

            tbody.innerHTML += `
                <tr>
                    <td><img src="${m.foto || ''}" class="img-perfil" onerror="this.src='https://via.placeholder.com/50/000/d4af37?text=S'"></td>
                    <td style="color:var(--dorado)"><b>${m.dni}</b></td>
                    <td style="text-align:left">${m.nombre}</td>
                    <td><small>${m.rol}</small></td>
                    <td><span class="badge ${badgeClase}">${labelEstado}</span></td>
                    <td>${formatearFecha(m.vencimiento)}</td>
                    <td style="display: flex; justify-content: center; align-items: center; border: none; padding-top: 25px;">
                        <button onclick="renovar('${m.dni}')" class="btn-accion" style="background:var(--verde)" title="Pagar">PAGO</button>
                        <a href="https://wa.me/${m.telefono}" target="_blank">
                            <button class="btn-accion" style="background:var(--whatsapp)" title="WhatsApp">WA</button>
                        </a>
                        <button onclick="eliminar('${m.dni}')" class="btn-accion" style="background:var(--rojo)" title="Eliminar">X</button>
                    </td>
                </tr>
            `;
        });
    }

    async function registrarUsuario() {
        const btn = document.getElementById('btn-registrar');
        const datos = {
            nombre: document.getElementById('nuevoNombre').value,
            dni: document.getElementById('nuevoDni').value,
            telefono: document.getElementById('nuevoTel').value,
            cumple: document.getElementById('nuevoCumple').value,
            foto: document.getElementById('nuevaFoto').value,
            rol: document.getElementById('nuevoRol').value
        };
        if(!datos.nombre || !datos.dni) return alert("Faltan datos obligatorios.");
        btn.innerText = "REGISTRANDO...";
        await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(datos) });
        alert("춰Registro Exitoso!");
        location.reload();
    }

    async function renovar(dni) { 
        if(confirm("쮺onfirmar renovaci칩n de cuota?")) {
            await fetch(`${WEB_APP_URL}?action=renew&dni=${dni}`, { mode: 'no-cors' });
            cargarTodo();
        }
    }
    
    async function eliminar(dni) { 
        if(confirm("쮼liminar socio permanentemente?")) {
            await fetch(`${WEB_APP_URL}?action=delete&dni=${dni}`, { mode: 'no-cors' });
            cargarTodo();
        }
    }
    
    function filtrarTabla() {
        const query = document.getElementById('buscador').value.toLowerCase();
        renderizarTabla(miembrosCache.filter(m => m.nombre.toLowerCase().includes(query) || m.dni.toString().includes(query)));
    }

    window.onload = cargarTodo;
</script>
</body>
</html>
