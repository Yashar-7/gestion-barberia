<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBarber - Panel Administrativo</title>
    <style>
        :root {
            --dorado: #d4af37;
            --oscuro: #121212;
            --verde: #4caf50;
            --rojo: #f44336;
            --naranja: #ff9800;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url('Smartbarber.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            margin: 0; 
            padding: 20px;
            min-height: 100vh;
        }

        /* Estilo de Tarjeta del Index aplicado al Panel */
        .admin-card { 
            background: rgba(25, 25, 25, 0.9); 
            padding: 2rem; 
            border-radius: 30px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.9); 
            border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(20px);
            max-width: 1000px;
            margin: 0 auto 30px auto;
        }

        h1 { 
            color: var(--dorado); 
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            margin-bottom: 25px;
            text-align: center;
        }

        .panel-flex {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
        }

        /* C√°mara y Formulario */
        .cam-section { text-align: center; }
        #video {
            width: 280px;
            height: 210px;
            border-radius: 20px;
            border: 2px solid var(--dorado);
            background: #000;
            object-fit: cover;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 320px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #333;
            background: rgba(0,0,0,0.7) !important;
            color: var(--dorado) !important;
            font-size: 1rem;
            outline: none;
        }

        button {
            padding: 15px;
            border-radius: 12px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            border: none;
        }

        .btn-principal { background: var(--dorado); color: black; }
        .btn-principal:hover { transform: scale(1.02); box-shadow: 0 0 20px var(--dorado); }

        /* Tabla Estilo Premium */
        .table-container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            overflow-x: auto;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        
        th { color: var(--dorado); text-transform: uppercase; padding: 15px; font-size: 0.8rem; letter-spacing: 2px; }

        tr td { 
            background: rgba(30, 30, 30, 0.85); 
            padding: 15px; 
            backdrop-filter: blur(5px);
            text-align: center;
        }

        tr td:first-child { border-radius: 15px 0 0 15px; border-left: 3px solid var(--dorado); }
        tr td:last-child { border-radius: 0 15px 15px 0; }

        .img-perfil { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--dorado); object-fit: cover; }

        .badge { padding: 5px 12px; border-radius: 8px; font-size: 0.7rem; font-weight: bold; }
        .status-si { background: rgba(76, 175, 80, 0.2); color: #a2fca2; border: 1px solid var(--verde); }
        .status-no { background: rgba(244, 67, 54, 0.2); color: #ff9999; border: 1px solid var(--rojo); }
        .status-staff { background: rgba(255, 255, 255, 0.1); color: #ddd; border: 1px solid #666; }

        .btn-accion { padding: 6px 10px; font-size: 0.7rem; border-radius: 6px; color: white; margin: 0 2px; }

        .search-bar {
            margin: 20px auto;
            max-width: 400px;
        }
    </style>
</head>
<body>

<div class="admin-card">
    <center>
        <img src="logo.png" style="width: 80px; filter: drop-shadow(0 0 10px var(--dorado)); margin-bottom: 10px;">
        <h1>Control de Socios</h1>
    </center>

    <div class="panel-flex">
        <div class="cam-section">
            <video id="video" autoplay playsinline></video>
            <div style="margin-top: 10px; display: flex; gap: 10px; justify-content: center;">
                <button onclick="activarCamara()" style="background: #333; color: white; padding: 8px 15px;">üì∑ ON</button>
                <button onclick="tomarFoto()" style="background: var(--verde); color: white; padding: 8px 15px;">üì∏ FOTO</button>
            </div>
            <canvas id="canvas" style="display:none;" width="320" height="240"></canvas>
            <img id="preview" style="display:none; width:60px; height:60px; border-radius:50%; margin: 10px auto; border: 2px solid var(--verde); object-fit: cover;">
        </div>

        <div class="form-section">
            <input type="text" id="nuevoNombre" placeholder="NOMBRE COMPLETO">
            <input type="number" id="nuevoDni" placeholder="DNI">
            <input type="number" id="nuevoTel" placeholder="WHATSAPP (549...)">
            <input type="date" id="nuevoCumple">
            <select id="nuevoRol">
                <option value="Estudiante">ESTUDIANTE</option>
                <option value="Barbero">BARBERO (STAFF)</option>
            </select>
            <input type="hidden" id="nuevaFoto">
            <button class="btn-principal" onclick="registrarUsuario()">REGISTRAR EN BASE DE DATOS</button>
        </div>
    </div>
</div>

<div class="search-bar">
    <input type="text" id="buscador" onkeyup="filtrarTabla()" placeholder="üîç BUSCAR SOCIO O BARBERO..." style="text-align: center;">
</div>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>FOTO</th>
                <th>DNI</th>
                <th>NOMBRE</th>
                <th>ROL</th>
                <th>ESTADO</th>
                <th>VENCIMIENTO</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody id="tabla-miembros">
            <tr><td colspan="7">Sincronizando con Google Sheets...</td></tr>
        </tbody>
    </table>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzdIQm3sITKDmYmMqabIV5D4TMkruS1Qrbj3XIo_Amx6iGfgWWdfwoZ-pc6BodKUvd8Vg/exec";
    let miembrosCache = [];

    async function activarCamara() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('video').srcObject = stream;
    }

    function tomarFoto() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        canvas.getContext('2d').drawImage(video, 0, 0, 320, 240);
        const dataURL = canvas.toDataURL('image/jpeg', 0.5);
        document.getElementById('nuevaFoto').value = dataURL;
        document.getElementById('preview').src = dataURL;
        document.getElementById('preview').style.display = 'block';
    }

    async function cargarTodo() {
        const res = await fetch(`${WEB_APP_URL}?action=getList&t=${Date.now()}`);
        miembrosCache = await res.json();
        renderizarTabla(miembrosCache);
    }

    function renderizarTabla(datos) {
        const tbody = document.getElementById('tabla-miembros');
        tbody.innerHTML = "";
        datos.forEach(m => {
            let badgeClase = m.cuota === 'SI' ? 'status-si' : 'status-no';
            let labelEstado = m.cuota === 'SI' ? 'AL D√çA' : 'PENDIENTE';

            if (m.rol === 'Barbero') {
                badgeClase = 'status-staff';
                labelEstado = 'BARBERO';
            }

            tbody.innerHTML += `
                <tr>
                    <td><img src="${m.foto || ''}" class="img-perfil" onerror="this.src='https://via.placeholder.com/50/000/d4af37?text=S'"></td>
                    <td style="color:var(--dorado)"><b>${m.dni}</b></td>
                    <td style="text-align:left">${m.nombre}</td>
                    <td><small>${m.rol}</small></td>
                    <td><span class="badge ${badgeClase}">${labelEstado}</span></td>
                    <td>${m.vencimiento || '---'}</td>
                    <td>
                        <button onclick="renovarCuota('${m.dni}')" class="btn-accion" style="background:var(--verde)">PAGO</button>
                        <button onclick="eliminarMiembro('${m.dni}')" class="btn-accion" style="background:var(--rojo)">BORRAR</button>
                    </td>
                </tr>
            `;
        });
    }

    async function registrarUsuario() {
        const btn = document.querySelector('.btn-principal');
        const datos = {
            nombre: document.getElementById('nuevoNombre').value,
            dni: document.getElementById('nuevoDni').value,
            telefono: document.getElementById('nuevoTel').value,
            cumple: document.getElementById('nuevoCumple').value,
            foto: document.getElementById('nuevaFoto').value,
            rol: document.getElementById('nuevoRol').value
        };
        if(!datos.nombre || !datos.dni) return alert("Completa DNI y Nombre");
        btn.innerText = "REGISTRANDO...";
        await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(datos) });
        setTimeout(() => { alert("Guardado"); cargarTodo(); btn.innerText = "REGISTRAR EN BASE DE DATOS"; }, 1000);
    }

    async function renovarCuota(dni) { await fetch(`${WEB_APP_URL}?action=renew&dni=${dni}`, { mode: 'no-cors' }); alert("Cuota renovada"); cargarTodo(); }
    async function eliminarMiembro(dni) { if(confirm("¬øEliminar?")) { await fetch(`${WEB_APP_URL}?action=delete&dni=${dni}`, { mode: 'no-cors' }); cargarTodo(); } }
    
    function filtrarTabla() {
        const query = document.getElementById('buscador').value.toLowerCase();
        renderizarTabla(miembrosCache.filter(m => m.nombre.toLowerCase().includes(query) || m.dni.toString().includes(query)));
    }

    window.onload = cargarTodo;
</script>

</body>
</html>
