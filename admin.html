<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartBarber - Panel Administrativo</title>
    <style>
        :root {
            --dorado: #d4af37;
            --oscuro: #0a0a0a;
            --verde: #4caf50;
            --rojo: #f44336;
            --whatsapp: #25d366;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url('Smartbarber.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; margin: 0; padding: 10px; /* Reducido para m√≥vil */
        }

        .admin-card { 
            background: rgba(20, 20, 20, 0.95); padding: 1.5rem; border-radius: 25px; 
            box-shadow: 0 0 40px rgba(0,0,0,1); 
            border: 3px solid transparent;
            border-image: repeating-linear-gradient(45deg, #ff4d4d, #ff4d4d 10px, #fff 10px, #fff 20px, #4d79ff 20px, #4d79ff 30px) 1;
            max-width: 1000px; margin: 0 auto 20px;
            backdrop-filter: blur(15px);
            box-sizing: border-box;
        }

        .header-logo { text-align: center; margin-bottom: 15px; }
        .header-logo img { width: 80px; filter: drop-shadow(0 0 15px var(--dorado)); }
        
        h1 { 
            color: var(--dorado); text-transform: uppercase; letter-spacing: 2px; 
            text-align: center; margin: 5px 0; font-size: clamp(1.2rem, 5vw, 2.2rem);
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .panel-flex { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; align-items: flex-start; }

        #video { width: 100%; max-width: 280px; height: auto; border-radius: 20px; border: 3px solid var(--dorado); background: #000; object-fit: cover; }
        
        .btn-cam { padding: 10px 15px; border-radius: 10px; font-weight: bold; cursor: pointer; border: 1px solid var(--dorado); font-size: 0.8rem; }
        .btn-on { background: transparent; color: var(--dorado); margin-right: 5px; }
        .btn-foto { background: var(--dorado); color: black; }

        .form-section { display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 320px; }
        input, select { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333;
            background: rgba(0,0,0,0.85) !important; color: var(--dorado) !important; font-weight: bold; box-sizing: border-box;
        }

        .btn-principal { 
            background: var(--dorado); color: black; padding: 16px; border-radius: 15px;
            font-weight: 900; border: none; cursor: pointer; text-transform: uppercase;
        }

        /* Tabla Responsiva */
        .tabla-contenedor { overflow-x: auto; width: 100%; border-radius: 15px; margin-top: 20px; }
        table { width: 100%; min-width: 800px; border-collapse: separate; border-spacing: 0 8px; }
        th { background: #111; color: var(--dorado); padding: 12px; font-size: 0.7rem; letter-spacing: 1px; }
        tr td { background: rgba(30, 30, 30, 0.9); padding: 10px; text-align: center; }

        .img-perfil { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--dorado); object-fit: cover; }
        .badge { padding: 6px 10px; border-radius: 6px; font-size: 0.65rem; font-weight: bold; }
        .status-si { background: rgba(76, 175, 80, 0.2); color: #a2fca2; border: 1px solid var(--verde); }
        .status-no { background: rgba(244, 67, 54, 0.2); color: #ff9999; border: 1px solid var(--rojo); }
        .status-staff { background: rgba(212, 175, 55, 0.1); color: var(--dorado); border: 1px solid var(--dorado); }

        .search-bar { margin: 20px auto; width: 90%; max-width: 480px; text-align: center; }
        .search-bar input { text-align: center; width: 100%; border: 1px solid var(--dorado); }
    </style>
</head>
<body>

<div class="admin-card">
    <div class="header-logo">
        <img src="logo.png" alt="Logo" onerror="this.src='https://via.placeholder.com/100/000/d4af37?text=SB'">
        <h1>SmartBarber Admin</h1>
    </div>

    <div class="panel-flex">
        <div class="cam-section" style="text-align:center;">
            <video id="video" autoplay playsinline></video>
            <div style="margin-top: 10px;">
                <button onclick="activarCamara()" class="btn-cam btn-on">Encender</button>
                <button onclick="tomarFoto()" class="btn-cam btn-foto">Capturar</button>
            </div>
            <canvas id="canvas" style="display:none;" width="320" height="240"></canvas>
            <img id="preview" style="display:none; width:60px; height:60px; border-radius:50%; margin: 10px auto; border: 2px solid var(--verde); object-fit: cover;">
        </div>

        <div class="form-section">
            <input type="text" id="nuevoNombre" placeholder="Nombre completo">
            <input type="number" id="nuevoDni" placeholder="DNI">
            <input type="number" id="nuevoTel" placeholder="WhatsApp (549...)">
            <input type="date" id="nuevoCumple">
            <select id="nuevoRol">
                <option value="Estudiante">Alumno / Estudiante</option>
                <option value="Barbero">Barbero (Personal)</option>
            </select>
            <input type="hidden" id="nuevaFoto">
            <button class="btn-principal" id="btn-registrar" onclick="registrarUsuario()">Registrar en Sistema</button>
        </div>
    </div>
</div>

<div class="search-bar">
    <input type="text" id="buscador" onkeyup="filtrarTabla()" placeholder="üîç BUSCAR POR NOMBRE O DNI...">
</div>

<div class="tabla-contenedor">
    <table>
        <thead>
            <tr>
                <th>FOTO</th>
                <th>DNI</th>
                <th>SOCIO</th>
                <th>ROL</th>
                <th>ESTADO</th>
                <th>VENCIMIENTO</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody id="tabla-miembros">
            <tr><td colspan="7">Sincronizando con Google Sheets...</td></tr>
        </tbody>
    </table>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzdIQm3sITKDmYmMqabIV5D4TMkruS1Qrbj3XIo_Amx6iGfgWWdfwoZ-pc6BodKUvd8Vg/exec";
    let miembrosCache = [];

    async function activarCamara() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('video').srcObject = stream;
        } catch(e) { alert("Acceso a c√°mara denegado."); }
    }

    function tomarFoto() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        canvas.getContext('2d').drawImage(video, 0, 0, 320, 240);
        const dataURL = canvas.toDataURL('image/jpeg', 0.6);
        document.getElementById('nuevaFoto').value = dataURL;
        document.getElementById('preview').src = dataURL;
        document.getElementById('preview').style.display = 'block';
    }

    async function cargarTodo() {
        try {
            const res = await fetch(`${WEB_APP_URL}?action=getList&t=${Date.now()}`);
            miembrosCache = await res.json();
            renderizarTabla(miembrosCache);
        } catch(e) { 
            document.getElementById('tabla-miembros').innerHTML = "<tr><td colspan='7'>Error de sincronizaci√≥n</td></tr>";
        }
    }

    function renderizarTabla(datos) {
        const tbody = document.getElementById('tabla-miembros');
        tbody.innerHTML = "";
        datos.forEach(m => {
            // MAPEO DE TUS COLUMNAS REALES
            const cuotaVal = m["Cuota (SI/NO)"] || "NO";
            const rolVal = m["Rol (Barbero o Estudiante)"] || "Estudiante";
            const venceVal = m["Fecha Vencimiento"] || "---";

            let badgeClase = cuotaVal === 'SI' ? 'status-si' : 'status-no';
            let labelEstado = cuotaVal === 'SI' ? 'AL D√çA' : 'PENDIENTE';
            let btnPago = `<button onclick="renovar('${m.DNI}')" style="background:var(--verde); color:white; border:none; padding:8px; border-radius:5px; cursor:pointer; font-size:0.7rem; font-weight:bold;">PAGO</button>`;

            if (rolVal === 'Barbero') { 
                badgeClase = 'status-staff'; 
                labelEstado = 'STAFF'; 
                btnPago = ""; 
            }

            tbody.innerHTML += `
                <tr>
                    <td><img src="${m.Foto || ''}" class="img-perfil" onerror="this.src='https://via.placeholder.com/50/000/d4af37?text=S'"></td>
                    <td style="color:var(--dorado)"><b>${m.DNI}</b></td>
                    <td style="text-align:left">${m.Nombre}</td>
                    <td><small>${rolVal}</small></td>
                    <td><span class="badge ${badgeClase}">${labelEstado}</span></td>
                    <td>${venceVal}</td>
                    <td>
                        ${btnPago}
                        <a href="https://wa.me/${m.Telefono}" target="_blank">
                            <button style="background:var(--whatsapp); color:white; border:none; padding:8px; border-radius:5px; cursor:pointer; margin-left:4px;">WA</button>
                        </a>
                        <button onclick="eliminar('${m.DNI}')" style="background:var(--rojo); color:white; border:none; padding:8px; border-radius:5px; cursor:pointer; margin-left:4px;">X</button>
                    </td>
                </tr>
            `;
        });
    }

    async function registrarUsuario() {
        const btn = document.getElementById('btn-registrar');
        const datos = {
            Nombre: document.getElementById('nuevoNombre').value,
            DNI: document.getElementById('nuevoDni').value,
            Telefono: document.getElementById('nuevoTel').value,
            "Fecha Nacimiento": document.getElementById('nuevoCumple').value,
            Foto: document.getElementById('nuevaFoto').value,
            "Rol (Barbero o Estudiante)": document.getElementById('nuevoRol').value
        };
        if(!datos.Nombre || !datos.DNI) return alert("Faltan datos.");
        btn.innerText = "REGISTRANDO...";
        await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(datos) });
        alert("Socio Guardado");
        location.reload();
    }

    async function renovar(dni) { 
        if(confirm("¬øMarcar pago para " + dni + "?")) {
            await fetch(`${WEB_APP_URL}?action=renew&dni=${dni}`, { mode: 'no-cors' }); 
            alert("Pago registrado. Actualizando...");
            cargarTodo(); 
        }
    }
    
    async function eliminar(dni) { 
        if(confirm("¬øEliminar socio " + dni + "?")) { 
            await fetch(`${WEB_APP_URL}?action=delete&dni=${dni}`, { mode: 'no-cors' }); 
            cargarTodo(); 
        } 
    }

    function filtrarTabla() {
        const query = document.getElementById('buscador').value.toLowerCase();
        renderizarTabla(miembrosCache.filter(m => 
            (m.Nombre && m.Nombre.toLowerCase().includes(query)) || 
            (m.DNI && m.DNI.toString().includes(query))
        ));
    }

    window.onload = cargarTodo;
</script>
</body>
</html>
