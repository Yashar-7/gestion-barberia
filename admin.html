<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - SmartBarber</title>
    <style>
        :root { 
            --dorado: #d4af37; 
            --oscuro: #121212; 
            --gris: #1e1e1e; 
            --rojo: #ff4444; 
            --verde: #4caf50; 
        }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--oscuro); 
            color: white; 
            padding: 20px; 
            margin: 0;
        }
        .container { max-width: 1100px; margin: 0 auto; text-align: center; }
        
        /* Panel de Registro */
        .admin-panel {
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid var(--dorado);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .admin-panel h3 { width: 100%; margin-top: 0; color: var(--dorado); }
        
        input, select { 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #444; 
            background: #000; 
            color: white; 
            outline: none;
        }
        input:focus { border-color: var(--dorado); }
        
        button { 
            background: var(--dorado); 
            color: black; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
        }
        button:hover { transform: scale(1.05); opacity: 0.9; }
        
        /* Buscador */
        .search-container { 
            margin-bottom: 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: var(--gris);
            padding: 15px;
            border-radius: 10px;
        }
        #buscador { width: 300px; border-color: var(--dorado); }

        /* Tabla */
        table { width: 100%; border-collapse: collapse; background: var(--gris); border-radius: 10px; overflow: hidden; }
        th { background: var(--dorado); color: black; padding: 15px; font-weight: bold; }
        td { padding: 15px; border-bottom: 1px solid #333; text-align: center; vertical-align: middle; }
        tr:hover { background: rgba(255,255,255,0.02); }
        
        .badge { padding: 6px 12px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; }
        .bg-si { background: var(--verde); color: white; }
        .bg-no { background: var(--rojo); color: white; }
        
        .img-tabla { 
            width: 45px; 
            height: 45px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 2px solid var(--dorado); 
            background: #000;
        }

        .btn-renovar { background: var(--verde); color: white; padding: 8px 12px; font-size: 0.75rem; margin-right: 5px; }
        .btn-eliminar { background: var(--rojo); color: white; padding: 8px 12px; font-size: 0.75rem; }
    </style>
</head>
<body>

<div class="container">
    <h1>Panel Administrativo üíà SmartBarber</h1>
    
    <div class="admin-panel">
        <h3>‚ûï Registrar Nuevo Miembro</h3>
        <input type="text" id="nuevoNombre" placeholder="Nombre Completo">
        <input type="number" id="nuevoDni" placeholder="DNI">
        <input type="date" id="nuevoCumple" title="Fecha de Nacimiento">
        <input type="text" id="nuevaFoto" placeholder="URL de Foto (opcional)">
        <select id="nuevoRol">
            <option value="Estudiante">Estudiante</option>
            <option value="Barbero">Barbero</option>
        </select>
        <button onclick="registrarUsuario()">GUARDAR MIEMBRO</button>
    </div>

    <div class="search-container">
        <h2 style="margin:0; font-size: 1.2rem;">üìç Gesti√≥n de Miembros</h2>
        <div>
            <input type="text" id="buscador" onkeyup="filtrarTabla()" placeholder="üîç Buscar por nombre o DNI...">
            <button onclick="cargarMiembros()" style="background: #444; color: white; padding: 10px;">üîÑ Sincronizar</button>
        </div>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Foto</th>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Cuota</th>
                <th>Cumplea√±os</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-miembros">
            <tr><td colspan="7">Cargando base de datos...</td></tr>
        </tbody>
    </table>
</div>

<script>
    // URL DE TU SCRIPT
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzdIQm3sITKDmYmMqabIV5D4TMkruS1Qrbj3XIo_Amx6iGfgWWdfwoZ-pc6BodKUvd8Vg/exec";
    let miembrosCache = []; 

    // CARGAR DATOS
    async function cargarMiembros() {
        const tabla = document.getElementById('tabla-miembros');
        try {
            const res = await fetch(`${WEB_APP_URL}?action=getList&t=${Date.now()}`);
            miembrosCache = await res.json();
            renderizarTabla(miembrosCache);
        } catch (e) {
            console.error(e);
            tabla.innerHTML = "<tr><td colspan='7' style='color:var(--rojo)'>Error de conexi√≥n con el servidor</td></tr>";
        }
    }

    // DIBUJAR TABLA
    function renderizarTabla(datos) {
        const tabla = document.getElementById('tabla-miembros');
        tabla.innerHTML = "";
        
        if(datos.length === 0) {
            tabla.innerHTML = "<tr><td colspan='7'>No se encontraron miembros</td></tr>";
            return;
        }

        datos.forEach(m => {
            const cuotaVal = m.cuota ? m.cuota.toUpperCase() : 'NO';
            const badgeClass = cuotaVal === 'SI' ? 'bg-si' : 'bg-no';
            // Si no hay foto, ponemos una por defecto con estilo dorado
            const fotoUrl = m.foto && m.foto.startsWith('http') ? m.foto : "https://via.placeholder.com/100/000000/d4af37?text=Perfil";
            
            tabla.innerHTML += `
                <tr>
                    <td><img src="${fotoUrl}" class="img-tabla" onerror="this.src='https://via.placeholder.com/100/000000/d4af37?text=Error'"></td>
                    <td><b>${m.dni}</b></td>
                    <td style="text-align: left;">${m.nombre}</td>
                    <td>${m.rol || 'Estudiante'}</td>
                    <td><span class="badge ${badgeClass}">${cuotaVal}</span></td>
                    <td style="font-size:0.9rem; color:#aaa;">${m.vencimiento || 'No asignado'}</td>
                    <td>
                        <button class="btn-renovar" onclick="renovarCuota('${m.dni}', '${m.nombre}')">‚ûï PAGO</button>
                        <button class="btn-eliminar" onclick="eliminarMiembro('${m.dni}', '${m.nombre}')">üóëÔ∏è</button>
                    </td>
                </tr>
            `;
        });
    }

    // REGISTRAR
    async function registrarUsuario() {
        const nombre = document.getElementById('nuevoNombre').value.trim();
        const dni = document.getElementById('nuevoDni').value.trim();
        const cumple = document.getElementById('nuevoCumple').value;
        const foto = document.getElementById('nuevaFoto').value.trim();
        const rol = document.getElementById('nuevoRol').value;

        if(!nombre || !dni) return alert("El Nombre y el DNI son campos obligatorios.");

        try {
            // Construimos la URL con todos los par√°metros necesarios para el script
            const url = `${WEB_APP_URL}?action=add&nombre=${encodeURIComponent(nombre)}&dni=${dni}&rol=${rol}&cumple=${cumple}&foto=${encodeURIComponent(foto)}`;
            
            await fetch(url);
            alert("‚úÖ " + nombre + " ha sido registrado exitosamente.");
            
            // Limpiar formulario
            document.getElementById('nuevoNombre').value = "";
            document.getElementById('nuevoDni').value = "";
            document.getElementById('nuevoCumple').value = "";
            document.getElementById('nuevaFoto').value = "";
            
            cargarMiembros(); 
        } catch (e) {
            alert("Error al intentar registrar el usuario.");
        }
    }

    // REGISTRAR PAGO (RENOVAR)
    async function renovarCuota(dni, nombre) {
        if(!confirm(`¬øConfirmas el pago de cuota para ${nombre}?`)) return;
        try {
            await fetch(`${WEB_APP_URL}?action=renew&dni=${dni}`);
            alert("‚úÖ Cuota actualizada para " + nombre);
            cargarMiembros();
        } catch (e) { alert("Error al procesar el pago."); }
    }

    // ELIMINAR
    async function eliminarMiembro(dni, nombre) {
        if(!confirm(`¬øEST√ÅS SEGURO? Se eliminar√° a ${nombre} permanentemente.`)) return;
        try {
            await fetch(`${WEB_APP_URL}?action=delete&dni=${dni}`);
            alert("Usuario eliminado correctamente.");
            cargarMiembros();
        } catch (e) { alert("Error al eliminar."); }
    }

    // BUSCADOR EN TIEMPO REAL
    function filtrarTabla() {
        const busqueda = document.getElementById('buscador').value.toLowerCase();
        const filtrados = miembrosCache.filter(m => 
            m.nombre.toLowerCase().includes(busqueda) || 
            m.dni.toString().includes(busqueda)
        );
        renderizarTabla(filtrados);
    }

    // Al cargar la p√°gina
    window.onload = cargarMiembros;
</script>
</body>
</html>
