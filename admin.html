<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - SmartBarber</title>
    <style>
        :root { 
            --dorado: #d4af37; 
            --oscuro: #0a0a0a; 
            --gris-trans: rgba(20, 20, 20, 0.8); 
            --rojo: #ff4444; 
            --verde: #4caf50; 
            --naranja: #ff9800; 
            --whatsapp: #25d366; 
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            /* Esto asegura que el fondo siempre sea oscuro y use la imagen si existe */
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.95)), url('Smartbarber.jpg'), #111;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            padding: 20px; 
            margin: 0; 
            min-height: 100vh;
        }

        .container { max-width: 1100px; margin: 0 auto; text-align: center; }

        .admin-logo { 
            width: 80px; 
            filter: drop-shadow(0 0 10px var(--dorado)); 
            margin-bottom: 10px;
        }

        h1 {
            color: var(--dorado);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
            margin-top: 0;
        }

        /* PANEL SUPERIOR (REGISTRO) */
        .admin-panel { 
            background: var(--gris-trans); 
            border: 1px solid var(--dorado); 
            padding: 25px; 
            border-radius: 20px; 
            margin-bottom: 30px; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 30px; 
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .cam-box { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        
        #video { 
            border: 2px solid var(--dorado); 
            border-radius: 15px; 
            background: #000; 
            width: 240px; 
            height: 180px; 
            object-fit: cover;
        }

        .form-box { display: flex; flex-direction: column; gap: 10px; width: 320px; }

        input, select { 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #444; 
            background: rgba(0, 0, 0, 0.6) !important; 
            color: white !important; 
            outline: none; 
        }

        input:focus { border-color: var(--dorado); }

        button { 
            background: var(--dorado); 
            color: black; 
            border: none; 
            padding: 12px 20px; 
            border-radius: 8px; 
            font-weight: 900; 
            cursor: pointer; 
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover { transform: scale(1.02); box-shadow: 0 0 15px var(--dorado); }

        /* BUSCADOR Y TABLA */
        .search-container { 
            margin-bottom: 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: var(--gris-trans); 
            padding: 15px 25px; 
            border-radius: 15px; 
            border: 1px solid rgba(255,255,255,0.1);
        }

        #buscador { width: 350px; border-color: var(--dorado); }

        table { 
            width: 100%; 
            border-collapse: separate; 
            border-spacing: 0 10px;
        }

        th { color: var(--dorado); padding: 15px; text-transform: uppercase; font-size: 0.8rem; }

        td { 
            background: rgba(20, 20, 20, 0.8); 
            padding: 15px; 
            text-align: center; 
            backdrop-filter: blur(5px);
        }

        td:first-child { border-radius: 15px 0 0 15px; border-left: 3px solid var(--dorado); }
        td:last-child { border-radius: 0 15px 15px 0; }

        .img-tabla { 
            width: 50px; height: 50px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 2px solid var(--dorado);
        }

        .badge { padding: 5px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: bold; }
        .bg-si { background: rgba(76, 175, 80, 0.2); color: #4caf50; border: 1px solid var(--verde); }
        .bg-no { background: rgba(244, 67, 54, 0.2); color: #ff4444; border: 1px solid var(--rojo); }
        .bg-aviso { background: rgba(255, 152, 0, 0.2); color: #ff9800; border: 1px solid var(--naranja); }
        .bg-libre { background: rgba(255, 255, 255, 0.1); color: #ccc; border: 1px solid #666; }

        .btn-wa { background: var(--whatsapp); color: white; text-decoration: none; padding: 8px; border-radius: 8px; display: inline-flex; }
    </style>
</head>
<body>
<div class="container">
    <img src="logo.png" class="admin-logo" onerror="this.style.display='none'">
    <h1>Admin SmartBarber</h1>
    
    <div class="admin-panel">
        <div class="cam-box">
            <video id="video" autoplay playsinline></video>
            <div style="display:flex; gap:10px;">
                <button onclick="activarCamara()" style="background: #333; color: white;">ðŸ“· Encender</button>
                <button onclick="tomarFoto()" style="background: var(--verde); color: white;">ðŸ“¸ Capturar</button>
            </div>
            <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
            <img id="preview" style="display:none; width:60px; height:60px; border-radius:50%; border:2px solid var(--verde); object-fit: cover; margin-top: 10px;">
        </div>

        <div class="form-box">
            <input type="text" id="nuevoNombre" placeholder="Nombre Completo">
            <input type="number" id="nuevoDni" placeholder="DNI">
            <input type="number" id="nuevoTel" placeholder="WhatsApp (549...)">
            <input type="date" id="nuevoCumple">
            <select id="nuevoRol">
                <option value="Estudiante">Estudiante</option>
                <option value="Barbero">Barbero</option>
            </select>
            <input type="hidden" id="nuevaFoto">
            <button id="btnGuardar" onclick="registrarUsuario()">Guardar Miembro</button>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="buscador" onkeyup="filtrarTabla()" placeholder="ðŸ” Buscar por nombre o DNI...">
        <button onclick="cargarTodo()" style="background: rgba(255,255,255,0.1); color: white;">ðŸ”„ Actualizar</button>
    </div>
    
    <table>
        <thead>
            <tr><th>Foto</th><th>DNI</th><th>Nombre</th><th>Rol</th><th>Estado</th><th>Vence</th><th>WA</th><th>Acciones</th></tr>
        </thead>
        <tbody id="tabla-miembros">
            <tr><td colspan="8">Cargando base de datos...</td></tr>
        </tbody>
    </table>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzdIQm3sITKDmYmMqabIV5D4TMkruS1Qrbj3XIo_Amx6iGfgWWdfwoZ-pc6BodKUvd8Vg/exec";
    let miembrosCache = [];

    async function activarCamara() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('video').srcObject = stream;
        } catch (err) { alert("Error de cÃ¡mara"); }
    }

    function tomarFoto() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        canvas.getContext('2d').drawImage(video, 0, 0, 320, 240);
        const dataURL = canvas.toDataURL('image/jpeg', 0.5);
        document.getElementById('nuevaFoto').value = dataURL;
        document.getElementById('preview').src = dataURL;
        document.getElementById('preview').style.display = 'block';
    }

    async function cargarTodo() {
        try {
            const res = await fetch(`${WEB_APP_URL}?action=getList&t=${Date.now()}`);
            miembrosCache = await res.json();
            renderizarTabla(miembrosCache);
        } catch (e) { console.error(e); }
    }

    function renderizarTabla(datos) {
        const tabla = document.getElementById('tabla-miembros');
        tabla.innerHTML = "";
        const hoy = new Date();
        
        datos.forEach(m => {
            let cuotaStatus = (m.cuota || "").toUpperCase();
            let claseBadge = cuotaStatus === 'SI' ? 'bg-si' : 'bg-no';
            
            if (m.rol === "Barbero") {
                claseBadge = 'bg-libre';
                cuotaStatus = 'STAFF';
            } else if (m.vencimiento && m.vencimiento !== "---") {
                const partes = m.vencimiento.split('/');
                const fechaVenc = new Date(partes[2], partes[1] - 1, partes[0]);
                const diffDias = Math.ceil((fechaVenc - hoy) / (1000 * 60 * 60 * 24));
                if (diffDias <= 3 && diffDias >= 0) { claseBadge = 'bg-aviso'; cuotaStatus = 'POR VENCER'; }
                else if (diffDias < 0) { claseBadge = 'bg-no'; cuotaStatus = 'VENCIDO'; }
            }

            tabla.innerHTML += `
                <tr>
                    <td><img src="${m.foto || ''}" class="img-tabla" onerror="this.src='https://via.placeholder.com/50/000/d4af37?text=S'"></td>
                    <td><b style="color:var(--dorado)">${m.dni}</b></td>
                    <td style="text-align:left">${m.nombre}</td>
                    <td><small>${m.rol}</small></td>
                    <td><span class="badge ${claseBadge}">${cuotaStatus}</span></td>
                    <td>${m.vencimiento || '---'}</td>
                    <td><a href="https://wa.me/${m.telefono}" target="_blank" class="btn-wa">ðŸ’¬</a></td>
                    <td>
                        <div style="display:flex; gap:5px; justify-content:center;">
                            ${m.rol !== 'Barbero' ? `<button style="background:var(--verde); font-size:0.6rem; padding:5px;" onclick="renovarCuota('${m.dni}')">PAGO</button>` : ''}
                            <button style="background:transparent; border:1px solid var(--rojo); color:var(--rojo); font-size:0.6rem; padding:5px;" onclick="eliminarMiembro('${m.dni}')">BORRAR</button>
                        </div>
                    </td>
                </tr>`;
        });
    }

    async function registrarUsuario() {
        const btn = document.getElementById('btnGuardar');
        const datos = {
            nombre: document.getElementById('nuevoNombre').value,
            dni: document.getElementById('nuevoDni').value,
            telefono: document.getElementById('nuevoTel').value,
            cumple: document.getElementById('nuevoCumple').value,
            foto: document.getElementById('nuevaFoto').value,
            rol: document.getElementById('nuevoRol').value
        };
        if(!datos.nombre || !datos.dni) return alert("Nombre y DNI obligatorios");
        btn.innerText = "REGISTRANDO...";
        await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(datos) });
        setTimeout(() => { alert("Ã‰xito"); cargarTodo(); btn.innerText = "Guardar Miembro"; }, 1000);
    }

    async function renovarCuota(dni) { await fetch(`${WEB_APP_URL}?action=renew&dni=${dni}`, { mode: 'no-cors' }); cargarTodo(); }
    async function eliminarMiembro(dni) { if(confirm("Â¿Eliminar?")) { await fetch(`${WEB_APP_URL}?action=delete&dni=${dni}`, { mode: 'no-cors' }); cargarTodo(); } }
    function filtrarTabla() {
        const b = document.getElementById('buscador').value.toLowerCase();
        renderizarTabla(miembrosCache.filter(m => m.nombre.toLowerCase().includes(b) || m.dni.toString().includes(b)));
    }
    window.onload = cargarTodo;
</script>
</body>
</html>
