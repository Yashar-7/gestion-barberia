<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBarber - Panel Administrativo</title>
    <style>
        :root {
            --dorado: #d4af37;
            --oscuro: #121212;
            --verde: #4caf50;
            --rojo: #f44336;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9)), url('Smartbarber.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; margin: 0; padding: 20px; min-height: 100vh;
        }

        .admin-card { 
            background: rgba(25, 25, 25, 0.9); padding: 2rem; border-radius: 30px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.9); border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(20px); max-width: 900px; margin: 0 auto 30px;
        }

        h1 { color: var(--dorado); text-transform: uppercase; letter-spacing: 4px; text-align: center; }

        .panel-flex { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }

        video { width: 280px; height: 210px; border-radius: 20px; border: 2px solid var(--dorado); background: #000; }

        .form-section { display: flex; flex-direction: column; gap: 10px; width: 320px; }

        input, select { 
            padding: 12px; border-radius: 10px; border: 1px solid #333; 
            background: rgba(0,0,0,0.7); color: var(--dorado); font-size: 1rem; 
        }

        button { 
            padding: 12px; border-radius: 10px; font-weight: 900; cursor: pointer; 
            text-transform: uppercase; border: none; transition: 0.3s;
        }

        .btn-principal { background: var(--dorado); color: black; }

        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; margin-top: 20px; }
        tr td { background: rgba(30, 30, 30, 0.8); padding: 12px; text-align: center; }
        tr td:first-child { border-radius: 12px 0 0 12px; border-left: 3px solid var(--dorado); }
        tr td:last-child { border-radius: 0 12px 12px 0; }

        .img-perfil { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--dorado); object-fit: cover; }
        .badge { padding: 4px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: bold; }
        .status-si { background: rgba(76, 175, 80, 0.2); color: #a2fca2; border: 1px solid var(--verde); }
        .status-no { background: rgba(244, 67, 54, 0.2); color: #ff9999; border: 1px solid var(--rojo); }
    </style>
</head>
<body>

<div class="admin-card">
    <h1>Control de Miembros</h1>
    <div class="panel-flex">
        <div style="text-align: center;">
            <video id="video" autoplay playsinline></video>
            <div style="margin-top:10px; display:flex; gap:10px; justify-content: center;">
                <button onclick="activarCamara()" style="background:#444; color:white">üì∑ ON</button>
                <button onclick="tomarFoto()" style="background:var(--verde); color:white">üì∏ FOTO</button>
            </div>
            <canvas id="canvas" style="display:none;" width="320" height="240"></canvas>
            <img id="preview" style="display:none; width:60px; height:60px; border-radius:50%; margin: 10px auto; border: 2px solid var(--verde);">
        </div>

        <div class="form-section">
            <input type="text" id="nuevoNombre" placeholder="NOMBRE COMPLETO">
            <input type="number" id="nuevoDni" placeholder="DNI">
            <input type="number" id="nuevoTel" placeholder="TEL√âFONO">
            <input type="date" id="nuevoCumple">
            <select id="nuevoRol">
                <option value="Estudiante">ESTUDIANTE</option>
                <option value="Barbero">BARBERO (STAFF)</option>
            </select>
            <input type="hidden" id="nuevaFoto">
            <button class="btn-principal" onclick="registrarUsuario()">REGISTRAR</button>
        </div>
    </div>
</div>

<div style="max-width: 900px; margin: 0 auto; overflow-x: auto;">
    <table id="tabla-miembros">
        <thead>
            <tr>
                <th>FOTO</th>
                <th>DNI</th>
                <th>NOMBRE</th>
                <th>ROL</th>
                <th>ESTADO</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody id="cuerpo-tabla"></tbody>
    </table>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzdIQm3sITKDmYmMqabIV5D4TMkruS1Qrbj3XIo_Amx6iGfgWWdfwoZ-pc6BodKUvd8Vg/exec";

    async function activarCamara() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('video').srcObject = stream;
    }

    function tomarFoto() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        canvas.getContext('2d').drawImage(video, 0, 0, 320, 240);
        const dataURL = canvas.toDataURL('image/jpeg', 0.5);
        document.getElementById('nuevaFoto').value = dataURL;
        document.getElementById('preview').src = dataURL;
        document.getElementById('preview').style.display = 'block';
    }

    async function cargarLista() {
        const res = await fetch(`${WEB_APP_URL}?action=getList&t=${Date.now()}`);
        const datos = await res.json();
        const tbody = document.getElementById('cuerpo-tabla');
        tbody.innerHTML = "";
        datos.forEach(m => {
            const esBarbero = m.rol === 'Barbero';
            tbody.innerHTML += `
                <tr>
                    <td><img src="${m.foto || ''}" class="img-perfil" onerror="this.src='https://via.placeholder.com/50/000/d4af37?text=S'"></td>
                    <td style="color:var(--dorado)">${m.dni}</td>
                    <td>${m.nombre}</td>
                    <td>${m.rol}</td>
                    <td><span class="badge ${esBarbero || m.cuota === 'SI' ? 'status-si' : 'status-no'}">${esBarbero ? 'STAFF' : (m.cuota === 'SI' ? 'AL D√çA' : 'VENCIDO')}</span></td>
                    <td>
                        <button onclick="renovar('${m.dni}')" style="background:var(--verde); color:white; padding:5px 10px; font-size:10px">PAGO</button>
                        <button onclick="eliminar('${m.dni}')" style="background:var(--rojo); color:white; padding:5px 10px; font-size:10px">X</button>
                    </td>
                </tr>
            `;
        });
    }

    async function registrarUsuario() {
        const datos = {
            nombre: document.getElementById('nuevoNombre').value,
            dni: document.getElementById('nuevoDni').value,
            telefono: document.getElementById('nuevoTel').value,
            cumple: document.getElementById('nuevoCumple').value,
            foto: document.getElementById('nuevaFoto').value,
            rol: document.getElementById('nuevoRol').value
        };
        await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(datos) });
        alert("Socio registrado."); cargarLista();
    }

    async function renovar(dni) { await fetch(`${WEB_APP_URL}?action=renew&dni=${dni}`, { mode: 'no-cors' }); alert("Pago registrado"); cargarLista(); }
    async function eliminar(dni) { if(confirm("¬øEliminar?")) { await fetch(`${WEB_APP_URL}?action=delete&dni=${dni}`, { mode: 'no-cors' }); cargarLista(); } }

    window.onload = cargarLista;
</script>
</body>
</html>
